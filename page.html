<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Player with Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .editor-content {
            text-align: center;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #6a0dad;
            color: white;
        }

        .button:hover {
            background-color: #5c0b8a;
        }

        #change-background-btn {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        #back-to-home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
        }

        #save-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        /* Volymreglage */
        .volume-slider-container {
            margin-top: 20px;
        }

        .volume-slider {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="editor-content">
        <h1>Välkommen till Video- och Ljudredigeraren!</h1>
        <p>Här kan du ladda upp en video, ändra volyminställningar och justera bakgrunden.</p>

        <!-- Video Player Container -->
        <div class="video-container">
            <video id="video-player" controls>
                <source src="assets/videos/sample.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Filväljare -->
        <button id="browse-btn" class="button">Browse Files</button>
        <input type="file" id="file-input" style="display:none;" onchange="handleFileSelect(event)">
        <div id="file-name">No file selected</div>

        <!-- Convert to MP4-knapp -->
        <button id="convert-btn" class="button">Convert to MP4</button>

        <!-- Save Changes-knapp -->
        <button id="save-btn" class="button">Save Changes</button>

        <!-- Volymreglage -->
        <div class="volume-slider-container">
            <label for="original-volume">Original Volume:</label>
            <input type="range" id="original-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolumePercentage('original')">
            <span id="original-volume-percent">50%</span>

            <label for="corrupted-volume">Corrupted Volume:</label>
            <input type="range" id="corrupted-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolumePercentage('corrupted')">
            <span id="corrupted-volume-percent">50%</span>

            <label for="music-volume">Music Volume:</label>
            <input type="range" id="music-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolumePercentage('music')">
            <span id="music-volume-percent">50%</span>

            <label for="final-volume">Final Volume:</label>
            <input type="range" id="final-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolumePercentage('final')">
            <span id="final-volume-percent">50%</span>
        </div>

        <button id="back-to-home-btn" class="button">Back to Home Page</button>
    </div>

    <!-- Inkludera FFmpeg.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.js/4.1.0/ffmpeg.min.js"></script>

    <script>
        // Kolla om FFmpeg.js är korrekt laddad
        const ffmpeg = FFmpeg.createFFmpeg({ log: true });

        // Hantera filval
        function handleFileSelect(event) {
            const file = event.target.files[0];
            const fileInfo = document.getElementById('file-name');
            const videoPlayer = document.getElementById('video-player');
            const videoSource = videoPlayer.querySelector('source');

            if (file) {
                const validTypes = ['video/mp4', 'video/webm', 'video/ogg', 'video/mkv'];
                const fileExtension = file.name.split('.').pop().toLowerCase();

                if (validTypes.includes(file.type) || fileExtension === 'mkv') {
                    const fileURL = URL.createObjectURL(file);
                    videoSource.src = fileURL;
                    videoPlayer.load();
                    fileInfo.textContent = `Selected file: ${file.name}`;
                    localStorage.setItem('videoFile', fileURL);
                } else {
                    fileInfo.textContent = 'Please select a valid video file (MP4, WebM, OGG, MKV).';
                }
            } else {
                fileInfo.textContent = 'No file selected';
            }
        }

        // Spara ändringar
        document.getElementById('save-btn').addEventListener('click', function() {
            alert("Changes have been saved!"); // Här kan du lägga till logik för att spara ändringar (t.ex. volym eller bakgrund)
            localStorage.setItem("savedChanges", JSON.stringify({ volume: "50" }));
        });

        // Volymprocent uppdatering
        function updateVolumePercentage(id) {
            const volume = document.getElementById(id + '-volume').value;
            document.getElementById(id + '-percent').textContent = volume + '%';
        }

        // Omvandla till MP4
        document.getElementById('convert-btn').addEventListener('click', function() {
            const video = document.getElementById('video-player');
            const inputFile = document.getElementById('file-input').files[0];
            if (inputFile) {
                const fileURL = URL.createObjectURL(inputFile);
                const outputFileName = "output.mp4";

                ffmpeg.load().then(() => {
                    ffmpeg.FS('writeFile', inputFile.name, inputFile);
                    ffmpeg.run('-i', inputFile.name, outputFileName).then(() => {
                        const data = ffmpeg.FS('readFile', outputFileName);
                        const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
                        const videoURL = URL.createObjectURL(videoBlob);
                        video.src = videoURL;

                        alert("Conversion completed!");
                    }).catch(err => {
                        console.error("Error during conversion:", err);
                    });
                }).catch(err => {
                    console.error("FFmpeg failed to load:", err);
                });
            } else {
                alert("Please select a file first!");
            }
        });

        // Back to Home Page
        document.getElementById('back-to-home-btn').addEventListener('click', function() {
            window.location.href = 'index.html'; // Ändra denna till rätt länk till hemsidan
        });
    </script>
</body>
</html>
