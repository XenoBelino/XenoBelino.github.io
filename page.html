<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Video Player with Settings</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* Din tidigare CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: black;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }
    .editor-content {
      text-align: center;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .button, .browse-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #6a0dad;
      color: white;
      transition: background-color 0.3s;
    }
    .button:hover, .browse-button:hover {
      background-color: #5c0b8a;
    }
    #change-background-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    #back-to-home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    #save-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    #file-name {
      color: black;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }
    #browse-btn {
      margin-top: 10px;
    }
    .video-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }
    #video-player {
      border-radius: 15px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .volume-slider-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #background-options {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      text-align: left;
      width: 150px;
    }
    #background-options button {
      margin: 10px 0;
    }
    .option-button {
      padding: 10px 20px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .option-button:hover {
      background-color: #5c0b8a;
    }
    #progress-bar {
      width: 100%;
      background-color: #ddd;
      display: none;
      border-radius: 15px;
    }
    #progress-bar-filled {
      height: 20px;
      background-color: #4caf50;
      width: 0;
      border-radius: 15px;
    }
    #progress-text {
      font-size: 18px;
      margin-top: 5px;
      text-align: center;
      display: none;
    }
    body.dark-mode #file-name {
      color: white !important;
    }
    #background-options h3 {
      color: black;
      text-align: center;
    }
    body.dark-mode #background-options h3 {
      color: white;
    }
    body.dark-mode #background-options {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="editor-content">
    <h1>Välkommen till Video- och Ljudredigeraren!</h1>
    <p>Ladda upp en video, justera ljud, ändra bakgrund.</p>

    <div class="video-container">
      <video id="video-player" controls>
        <source id="video-source" src="assets/videos/sample.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div id="file-name">No file selected</div>
    <button id="browse-btn" class="browse-button" onclick="triggerFileInput()">Browse Files</button>
    <input type="file" id="file-input" style="display:none;" onchange="handleFileSelect(event)">
    <button id="convert-btn" class="button" onclick="convertToMP4()">Convert to MP4</button>
    <button id="change-background-btn" class="button" onclick="toggleBackgroundOptions()">Change Background</button>
    <button id="save-btn" class="button">Save Changes</button>

    <div class="volume-slider-container">
      <div>
        <label for="original-volume">Original Volume:</label>
        <input type="range" id="original-volume" min="0" max="100" value="50" oninput="updateVolumePercentage('original')">
        <span id="original-volume-percent">50%</span>
      </div>
      <div>
        <label for="corrupted-volume">Corrupted Volume:</label>
        <input type="range" id="corrupted-volume" min="0" max="100" value="50" oninput="updateVolumePercentage('corrupted')">
        <span id="corrupted-volume-percent">50%</span>
      </div>
      <div>
        <label for="music-volume">Music Volume:</label>
        <input type="range" id="music-volume" min="0" max="100" value="50" oninput="updateVolumePercentage('music')">
        <span id="music-volume-percent">50%</span>
      </div>
      <div>
        <label for="final-volume">Final Volume:</label>
        <input type="range" id="final-volume" min="0" max="100" value="50" oninput="updateVolumePercentage('final')">
        <span id="final-volume-percent">50%</span>
      </div>
    </div>

    <div id="background-options">
      <h3>Background Options</h3>
      <button class="option-button" onclick="setLightMode()">Light Mode</button>
      <button class="option-button" onclick="setDarkMode()">Dark Mode</button>
    </div>

    <div id="progress-bar">
      <div id="progress-bar-filled"></div>
    </div>
    <div id="progress-text">Converting...</div>
  </div>

  <!-- Lägg till ffmpeg.wasm via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.5/dist/ffmpeg.min.js"></script>

  <script>
    // Vi sätter ett globalt variabel för att hålla koll på FFmpeg instans
    let ffmpeg;

    // Vänta tills FFmpeg är laddat
    async function loadFFmpeg() {
      ffmpeg = await FFmpeg.createFFmpeg({ log: true });
      await ffmpeg.load();
      console.log("FFmpeg is loaded.");
    }

    // Kör när sidan har laddats och när användaren försöker konvertera en video
    document.addEventListener('DOMContentLoaded', loadFFmpeg);

    function triggerFileInput() {
      document.getElementById('file-input').click();
    }

    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (file) {
        document.getElementById('file-name').textContent = file.name;
        document.getElementById('video-source').src = URL.createObjectURL(file);
        document.getElementById('video-player').load();
      }
    }

    async function convertToMP4() {
      if (!ffmpeg) {
        alert("FFmpeg is not loaded yet. Please try again later.");
        return;
      }

      const video = document.getElementById('video-player');
      const progressBar = document.getElementById('progress-bar');
      const progressBarFilled = document.getElementById('progress-bar-filled');
      const progressText = document.getElementById('progress-text');
      progressBar.style.display = 'block';
      progressText.style.display = 'block';

      const file = document.getElementById('video-source').src;
      const response = await fetch(file);
      const videoBuffer = await response.arrayBuffer();
      ffmpeg.FS('writeFile', 'input.mp4', new Uint8Array(videoBuffer));

      await ffmpeg.run('-i', 'input.mp4', 'output.mp4');

      const outputFile = ffmpeg.FS('readFile', 'output.mp4');
      const videoBlob = new Blob([outputFile.buffer], { type: 'video/mp4' });
      const videoUrl = URL.createObjectURL(videoBlob);

      const link = document.createElement('a');
      link.href = videoUrl;
      link.download = 'converted_video.mp4';
      link.click();

      progressBar.style.display = 'none';
      progressText.style.display = 'none';
    }

    function toggleBackgroundOptions() {
      const options = document.getElementById('background-options');
      options.style.display = options.style.display === 'block' ? 'none' : 'block';
    }

    function setLightMode() {
      document.body.classList.remove('dark-mode');
    }

    function setDarkMode() {
      document.body.classList.add('dark-mode');
    }

    function updateVolumePercentage(type) {
      const volumeElement = document.getElementById(`${type}-volume`);
      const percentText = document.getElementById(`${type}-volume-percent`);
      const percent = volumeElement.value;
      percentText.textContent = `${percent}%`;
    }
  </script>
</body>
</html>
