<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Editor</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Placering och utseende för nya nedladdningsknappen */
    #download-link-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

    #download-link-container a {
      display: inline-block;
      padding: 10px 16px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    #download-link-container a:hover {
      background-color: #580aa6;
    }
  </style>
</head>
<body>

  <!-- Videospelare -->
  <div id="video-container">
    <video id="video-player" controls></video>
  </div>

  <!-- Filuppladdning -->
  <div class="upload-container">
    <input type="file" id="file-input" accept="video/*" onchange="handleFileSelect(event)" hidden />
    <button class="button" onclick="triggerFileInput()">Upload Video</button>
    <span id="file-name"></span>
  </div>

  <!-- Nedladdningsknapp (för vanliga uppgraderingar) -->
  <a id="download-btn" class="button" style="display:none;">Download Upgraded Video</a>

  <!-- Språkpopup -->
  <div id="popup-language-detection" class="popup" style="display:none;">
    <p id="language-detection-message"></p>
    <div id="language-options"></div>
    <div id="corrupted-selected-language" style="margin-top:10px; display:none;"></div>
  </div>

  <!-- Progress bar -->
  <div id="progress-bar" style="display:none;">
    <div id="progress-bar-filled" style="width: 0%; background: purple; height: 10px;"></div>
  </div>
  <div id="progress-text" style="display:none;">Progress: 0%</div>

  <!-- ✅ Länkcontainer för "Download new video" knappen -->
  <div id="download-link-container"></div>

  <!-- Bakgrundsinställningar -->
  <button id="change-background-btn" class="button" onclick="toggleBackgroundOptions()">Change Background</button>
  <div id="background-options" style="display: none;">
    <button class="button" onclick="setLightMode()">Light</button>
    <button class="button" onclick="setDarkMode()">Dark</button>
    <button class="button" onclick="changeBackground('blue')">Blue</button>
  </div>

  <!-- JS import -->
  <script type="module" src="main.js"></script>

</body>
</html>
