<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            background-image: url('images/image.jpg'); /* Korrekt filv칛g f칬r bild */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-y: auto;
        }

        /* Justering av "Back to Homepage"-knappen s친 att den alltid syns */
        .back-button {
            position: fixed;
            top: 10px; /* H칬jd justerad s친 att knappen 칛r s친 h칬gt upp som m칬jligt */
            left: 20px;
            padding: 10px 20px;
            background-color: #6a0dad;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000; /* Se till att knappen 칛r ovanp친 alla andra element */
        }

        .back-button:hover {
            background-color: #5c0b8a;
        }

        .video-container {
            width: 60%; /* Breddjustering */
            height: 300px; /* H칬jdjustering f칬r att g칬ra videospelaren l칛ngre */
            margin: 40px auto;
            display: flex;
            justify-content: flex-end; /* Flyttar videospelaren till h칬ger */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .editor-content {
            text-align: left;
            padding: 20px;
            width: 100%;
            flex: 1;
            background-color: transparent;
            border-radius: 10px;
        }

        .section-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
        }

        .section {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
        }

        .section-text {
            color: #6a0dad;
            font-size: 18px;
            flex: 1;
        }

        .volume-slider-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .volume-slider:hover {
            transform: scale(1.05);
        }

        .volume-percentage {
            font-size: 14px;
            color: #4F4A85;
        }

        .buttons-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #6a0dad;
            color: white;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #5c0b8a;
        }

        .browse-button {
            background-color: #6a0dad;
        }

        .browse-button:hover {
            background-color: #5c0b8a;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="window.location.href = 'index.html'">Back to Homepage</button>

    <div class="editor-content">
        <div class="video-container">
            <video controls>
                <source src="videos/video.mp4" type="video/mp4"> <!-- Korrekt filv칛g f칬r video -->
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="section-container">
            <div class="section">
                <div class="section-text">Your original File</div>
            </div>
            <div class="volume-slider-container">
                <span id="original-volume-icon" class="volume-icon">游댉</span>
                <div class="volume-percentage" id="original-volume-percent">40%</div>
                <input type="range" id="original-volume" class="volume-slider" min="0" max="100" value="40" oninput="updateVolumePercentage('original')">
            </div>

            <div class="section">
                <div class="section-text">Overwriting audio</div>
            </div>
            <div class="volume-slider-container">
                <span id="corrupted-volume-icon" class="volume-icon">游댉</span>
                <div class="volume-percentage" id="corrupted-volume-percent">30%</div>
                <input type="range" id="corrupted-volume" class="volume-slider" min="0" max="100" value="30" oninput="updateVolumePercentage('corrupted')">
            </div>

            <div class="section">
                <div class="section-text">The Music from your file</div>
            </div>
            <div class="volume-slider-container">
                <span id="music-volume-icon" class="volume-icon">游댉</span>
                <div class="volume-percentage" id="music-volume-percent">30%</div>
                <input type="range" id="music-volume" class="volume-slider" min="0" max="100" value="30" oninput="updateVolumePercentage('music')">
            </div>

            <div class="section">
                <div class="section-text">The Final Result</div>
            </div>
            <div class="volume-slider-container">
                <span id="final-volume-icon" class="volume-icon">游댉</span>
                <div class="volume-percentage" id="final-volume-percent">70%</div>
                <input type="range" id="final-volume" class="volume-slider" min="0" max="100" value="70" oninput="updateVolumePercentage('final')">
            </div>
        </div>
    </div>

    <div class="buttons-container">
        <button class="button" id="save-btn">Save</button>
        <button class="button browse-button" id="browse-btn">Browse my files</button>
    </div>

    <script>
        // Uppdatera volymprocenten och ikoner vid sliderf칬r칛ndring
        function updateVolumePercentage(type) {
            const volumeSlider = document.getElementById(`${type}-volume`);
            const volume = volumeSlider.value;
            const volumePercentage = document.getElementById(`${type}-volume-percent`);
            const volumeIcon = document.getElementById(`${type}-volume-icon`);
            
            volumePercentage.textContent = `${volume}%`;

            // Uppdatera ikon baserat p친 volym
            if (volume == 0) {
                volumeIcon.textContent = '游댆';
            } else if (volume <= 30) {
                volumeIcon.textContent = '游댇';
            } else if (volume <= 70) {
                volumeIcon.textContent = '游댈';
            } else {
                volumeIcon.textContent = '游댉';
            }
        }

        // Funktion f칬r att spara volyminst칛llningar till en fil
        document.getElementById("save-btn").addEventListener("click", function() {
            const settings = {
                originalVolume: document.getElementById("original-volume").value,
                corruptedVolume: document.getElementById("corrupted-volume").value,
                musicVolume: document.getElementById("music-volume").value,
                finalVolume: document.getElementById("final-volume").value
            };

            const fileContent = JSON.stringify(settings, null, 2);
            const blob = new Blob([fileContent], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "audio_settings.json";
            a.click();
        });

        // Funktion f칬r att bl칛ddra bland filer (kommer att implementeras h칛r)
    </script>

</body>
</html>
