<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Player with Settings</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Grundl칛ggande stil f칬r hela sidan */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: black;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .editor-content {
            text-align: center;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        /* Stil f칬r knappar */
        .button, .browse-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #6a0dad;
            color: white;
            transition: background-color 0.3s;
        }

        .button:hover, .browse-button:hover {
            background-color: #5c0b8a;
        }

        /* Placering av knappar */
        #change-background-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        #back-to-home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        #save-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* Placering av "Browse Files" och "No file selected" */
        #file-name {
            color: black;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }

        #browse-btn {
            margin-top: 10px;
        }

        /* Stil f칬r videospelaren */
        .video-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        #video-player {
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Volymreglage */
        .volume-slider-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center; /* G칬r s친 att symbolerna och volymen centreras */
        }

        .volume-symbol {
            font-size: 24px; /* 칀terst칛llt storleken p친 symbolerna */
        }

        .volume-slider {
            width: 60%; /* F칬r att g칬ra reglagen mer kompakta */
        }

        .volume-percentage {
            margin-top: 5px;
            font-size: 16px;
            margin-left: 10px; /* F칬r att skapa mellanrum mellan % och symbol */
            display: inline-block;
        }

        /* Popup-container f칬r bakgrunds칛ndring */
        #background-options {
            display: none;
            position: fixed; /* Fast position */
            top: 60px;
            right: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            text-align: left;
            width: 150px; /* Minskat f칬r att g칬ra boxen mindre */
        }

        #background-options button {
            margin: 10px 0; /* Vertikal marginal */
        }

        .option-button {
            padding: 10px 20px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* G칬r knapparna lika breda */
        }

        .option-button:hover {
            background-color: #5c0b8a;
        }

        /* Laddningsbar */
        #progress-bar {
            width: 100%;
            background-color: #ddd;
            display: none; /* D칬ljer laddningsbaren tills knappen klickas */
            border-radius: 15px; /* Runda kanter */
        }

        #progress-bar-filled {
            height: 20px;
            background-color: #4caf50;
            width: 0;
            border-radius: 15px; /* Runda kanter p친 sj칛lva progress */
        }

        #progress-text {
            font-size: 18px; /* Justera storleken f칬r progress texten */
            margin-top: 5px;
            text-align: center;
            display: none; /* D칬ljer texten tills den 칛r relevant */
        }

        /* F칬r att texten 'No file selected' alltid ska vara vit n칛r m칬rkt l칛ge 칛r aktivt */
        body.dark-mode #file-name {
            color: white !important;
        }

        /* F칬r att texten 'Choose Background Mode' ska vara svart i light mode och vit i dark mode */
        #background-options h3 {
            color: black;
            text-align: center; /* Centrera texten */
        }

        body.dark-mode #background-options h3 {
            color: white;
        }

        /* F칬r att fixa texten i 'Choose Background Mode' s친 att den inte blir vit i m칬rkt l칛ge */
        body.dark-mode #background-options {
            background-color: #333; /* 츿ndrar bakgrunden s친 att texten syns b칛ttre */
        }
    </style>
</head>
<body>
    <div class="editor-content">
        <div class="intro-section">
            <h1>V칛lkommen till Video- och Ljudredigeraren!</h1>
            <p>H칛r kan du ladda upp en video, 칛ndra volyminst칛llningar och justera bakgrunden.</p>
        </div>

        <!-- Video Player Container -->
        <div class="video-container">
            <video id="video-player" controls>
                <source id="video-source" src="assets/videos/sample.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div id="file-name">No file selected</div>
        <button id="browse-btn" class="browse-button" onclick="triggerFileInput()">Browse Files</button>
        <input type="file" id="file-input" style="display:none;" onchange="handleFileSelect(event)">
        <button id="convert-btn" class="button" onclick="convertToMP4()">Convert to MP4</button>

        <button id="change-background-btn" class="button" onclick="toggleBackgroundOptions()">Change Background</button>

        <button id="save-btn" class="button">Save Changes</button>

        <!-- Volymreglage -->
        <div class="volume-slider-container">
            <!-- F칬r original volym -->
            <div>
                <div id="original-volume-symbol" class="volume-symbol">游댆</div>
                <label for="original-volume">Original Volume:</label>
                <input type="range" id="original-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolume('original')">
                <span id="original-volume-percent" class="volume-percentage">50%</span>
            </div>
            <!-- F칬r f칬rlorad volym -->
            <div>
                <div id="corrupted-volume-symbol" class="volume-symbol">游댆</div>
                <label for="corrupted-volume">Corrupted Volume:</label>
                <input type="range" id="corrupted-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolume('corrupted')">
                <span id="corrupted-volume-percent" class="volume-percentage">50%</span>
            </div>
            <!-- F칬r musikvolym -->
            <div>
                <div id="music-volume-symbol" class="volume-symbol">游댆</div>
                <label for="music-volume">Music Volume:</label>
                <input type="range" id="music-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolume('music')">
                <span id="music-volume-percent" class="volume-percentage">50%</span>
            </div>
            <!-- F칬r slutgiltig volym -->
            <div>
                <div id="final-volume-symbol" class="volume-symbol">游댆</div>
                <label for="final-volume">Final Volume:</label>
                <input type="range" id="final-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolume('final')">
                <span id="final-volume-percent" class="volume-percentage">50%</span>
            </div>
        </div>

        <!-- Bakgrundsalternativ -->
        <div id="background-options">
            <h3>Choose Background Mode</h3>
            <button id="light-mode-btn" class="option-button" onclick="setLightMode()">Light Mode</button>
            <button id="dark-mode-btn" class="option-button" onclick="setDarkMode()">Dark Mode</button>
        </div>

        <!-- Laddningsbar f칬r konvertering -->
        <div id="progress-bar">
            <div id="progress-bar-filled"></div>
        </div>
        <div id="progress-text" style="display:none;">0% of 100% to complete conversion</div>

        <!-- Go to homepage button -->
        <button id="back-to-home-btn" class="button" onclick="goToHomePage()">Go to Homepage</button>

    </div>

    <!-- Ladda FFmpeg.js h칛r innan andra skript -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@5.2.0/ffmpeg.min.js"></script>

    <script>
        let originalFileName = '';

        // Volymuppdateringsfunktionen
        function updateVolume(sliderType) {
            const volumeSlider = document.getElementById(`${sliderType}-volume`);
            const volumePercent = document.getElementById(`${sliderType}-volume-percent`);
            const volumeSymbol = document.getElementById(`${sliderType}-volume-symbol`);

            const volume = volumeSlider.value;
            volumePercent.textContent = `${volume}%`;

            // Uppdatera ljudsymbolen beroende p친 volymen
            if (volume == 0) {
                volumeSymbol.textContent = '游댆';  // Muted
            } else if (volume > 0 && volume <= 33) {
                volumeSymbol.textContent = '游댇';  // L친g volym (inga b친gar)
            } else if (volume > 33 && volume <= 66) {
                volumeSymbol.textContent = '游댈';  // Medium volym (1 b친ge)
            } else {
                volumeSymbol.textContent = '游댉';  // Full volym (2 b친gar)
            }
        }

        // Funktion f칬r att trigga filv칛ljaren
        function triggerFileInput() {
            document.getElementById('file-input').click();
        }

        // Browse Files Funktion
        function handleFileSelect(event) {
            const fileInput = event.target;
            const file = fileInput.files[0];
            const fileName = file ? file.name : 'No file selected';
            originalFileName = file ? file.name : '';
            document.getElementById('file-name').textContent = fileName;

            // 칀terst칛ll progress texten och baren n칛r en ny fil v칛ljs
            document.getElementById('progress-text').style.display = 'none';
            document.getElementById('progress-bar').style.display = 'none';

            // Uppdatera videospelaren med den nya filen
            const videoPlayer = document.getElementById('video-player');
            const videoUrl = URL.createObjectURL(file);
            videoPlayer.src = videoUrl;
        }

        // Convert to MP4 funktion
        async function convertToMP4() {
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');
            const progressBarFilled = document.getElementById('progress-bar-filled');

            progressText.style.display = 'block';
            progressBar.style.display = 'block';

            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) {
                alert('No file selected.');
                return;
            }

            if (file.type === 'video/mp4') {
                progressText.textContent = 'Cannot convert to MP4, your file is already in MP4 format';
                return;
            }

            const ffmpeg = FFmpeg.createFFmpeg({ log: true });
            await ffmpeg.load();

            // Konvertering h칛r
            ffmpeg.FS('writeFile', file.name, await fetchFile(file));

            const outputFile = file.name.replace(/\.[^/.]+$/, "") + '.mp4';

            ffmpeg.run('-i', file.name, outputFile).then(() => {
                const data = ffmpeg.FS('readFile', outputFile);

                const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
                const videoUrl = URL.createObjectURL(videoBlob);

                const videoPlayer = document.getElementById('video-player');
                videoPlayer.src = videoUrl;

                progressText.textContent = 'Conversion successful';
            });

            // Ladda om progress texten
            let percentage = 0;
            const interval = setInterval(() => {
                percentage += 5;
                progressBarFilled.style.width = `${percentage}%`;
                progressText.textContent = `${percentage}% of 100% to complete conversion`;

                if (percentage >= 100) {
                    clearInterval(interval);
                }
            }, 200);
        }

        // Bakgrundsfunktion
        function toggleBackgroundOptions() {
            const backgroundOptions = document.getElementById('background-options');
            backgroundOptions.style.display = backgroundOptions.style.display === 'block' ? 'none' : 'block';
        }

        // G친 till startsidan
        function goToHomePage() {
            window.location.href = 'index.html'; // 츿ndra denna till din startsida-URL
        }
    </script>
</body>
</html>
