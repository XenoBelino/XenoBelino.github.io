<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Player with Settings</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Grundl√§ggande stil f√∂r hela sidan */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: black;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .editor-content {
            text-align: center;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        /* Stil f√∂r knappar */
        .button, .browse-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #6a0dad;
            color: white;
            transition: background-color 0.3s;
        }

        .button:hover, .browse-button:hover {
            background-color: #5c0b8a;
        }

        /* Volymreglage */
        .volume-slider-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .volume-slider-container div {
            display: flex;
            align-items: center;
        }

        .volume-percentage {
            margin-left: 10px;
        }

        .volume-icon {
            margin-left: 5px;
        }

        /* Bakgrundsalternativ */
        #background-options {
            display: none;
            position: fixed; /* Fast position */
            top: 60px;
            right: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            text-align: left;
            width: 150px; /* Minskat f√∂r att g√∂ra boxen mindre */
        }

        #background-options button {
            margin: 10px 0; /* Vertikal marginal */
        }

        .option-button {
            padding: 10px 20px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* G√∂r knapparna lika breda */
        }

        .option-button:hover {
            background-color: #5c0b8a;
        }

        /* Laddningsbar */
        #progress-bar {
            width: 100%;
            background-color: #ddd;
            display: none; /* D√∂ljer laddningsbaren tills knappen klickas */
            border-radius: 15px; /* Runda kanter */
        }

        #progress-bar-filled {
            height: 20px;
            background-color: #4caf50;
            width: 0;
            border-radius: 15px; /* Runda kanter p√• sj√§lva progress */
        }

        #progress-text {
            font-size: 18px; /* Justera storleken f√∂r progress texten */
            margin-top: 5px;
            text-align: center;
            display: none; /* D√∂ljer texten tills den √§r relevant */
        }

        /* F√∂r att texten 'No file selected' alltid ska vara vit n√§r m√∂rkt l√§ge √§r aktivt */
        body.dark-mode #file-name {
            color: white !important;
        }

        /* F√∂r att texten 'Choose Background Mode' ska vara svart i light mode och vit i dark mode */
        #background-options h3 {
            color: black;
            text-align: center; /* Centrera texten */
        }

        body.dark-mode #background-options h3 {
            color: white;
        }

        /* F√∂r att fixa texten i 'Choose Background Mode' s√• att den inte blir vit i m√∂rkt l√§ge */
        body.dark-mode #background-options {
            background-color: #333; /* √Ñndrar bakgrunden s√• att texten syns b√§ttre */
        }
    </style>
</head>
<body>
    <div class="editor-content">
        <div class="intro-section">
            <h1>V√§lkommen till Video- och Ljudredigeraren!</h1>
            <p>H√§r kan du ladda upp en video, √§ndra volyminst√§llningar och justera bakgrunden.</p>
        </div>

        <!-- Video Player Container -->
        <div class="video-container">
            <video id="video-player" controls>
                <source id="video-source" src="assets/videos/sample.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div id="file-name">No file selected</div>
        <button id="browse-btn" class="browse-button" onclick="triggerFileInput()">Browse Files</button>
        <input type="file" id="file-input" style="display:none;" onchange="handleFileSelect(event)" accept=".mp4, .flv, .mkv">
        <button id="convert-btn" class="button" onclick="convertToMP4()">Convert to MP4</button>

        <button id="change-background-btn" class="button" onclick="toggleBackgroundOptions()">Change Background</button>

        <button id="save-btn" class="button">Save Changes</button>

        <!-- Volymreglage -->
        <div class="volume-slider-container">
            <div>
                <label for="original-volume">Original Volume:</label>
                <input type="range" id="original-volume" class="volume-slider" min="0" max="100" value="50" onchange="updateVolumePercentage('original')">
                <span id="original-volume-percent" class="volume-percentage">50%</span>
                <span id="original-volume-icon" class="volume-icon">üîâ</span>
            </div>
            <div>
                <label for="corrupted-volume">Corrupted Volume:</label>
                <input type="range" id="corrupted-volume" class="volume-slider" min="0" max="100" value="50" onchange="updateVolumePercentage('corrupted')">
                <span id="corrupted-volume-percent" class="volume-percentage">50%</span>
                <span id="corrupted-volume-icon" class="volume-icon">üîâ</span>
            </div>
            <div>
                <label for="music-volume">Music Volume:</label>
                <input type="range" id="music-volume" class="volume-slider" min="0" max="100" value="50" onchange="updateVolumePercentage('music')">
                <span id="music-volume-percent" class="volume-percentage">50%</span>
                <span id="music-volume-icon" class="volume-icon">üîâ</span>
            </div>
            <div>
                <label for="final-volume">Final Volume:</label>
                <input type="range" id="final-volume" class="volume-slider" min="0" max="100" value="50" onchange="updateVolumePercentage('final')">
                <span id="final-volume-percent" class="volume-percentage">50%</span>
                <span id="final-volume-icon" class="volume-icon">üîâ</span>
            </div>
        </div>

        <!-- Bakgrundsalternativ -->
        <div id="background-options">
            <h3>Choose Background Mode</h3>
            <button id="light-mode-btn" class="option-button" onclick="setLightMode()">Light Mode</button>
            <button id="dark-mode-btn" class="option-button" onclick="setDarkMode()">Dark Mode</button>
        </div>

        <!-- Laddningsbar f√∂r konvertering -->
        <div id="progress-bar">
            <div id="progress-bar-filled"></div>
        </div>
        <div id="progress-text" style="display:none;">0% of 100% to complete conversion</div>

        <!-- Go to homepage button -->
        <button id="back-to-home-btn" class="button" onclick="goToHomePage()">Go to Homepage</button>

    </div>

    <!-- Ladda FFmpeg.js h√§r innan andra skript -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@5.2.0/ffmpeg.min.js"></script>

    <script>
        let originalFileName = '';
        let ffmpeg;

        // Ladda FFmpeg.js
        async function loadFFmpeg() {
            if (!ffmpeg) {
                ffmpeg = FFmpeg.createFFmpeg({ log: true });
                await ffmpeg.load();
            }
        }

        // Volymuppdateringsfunktionen
        function updateVolumePercentage(sliderType) {
            const volumeSlider = document.getElementById(`${sliderType}-volume`);
            const volumePercent = document.getElementById(`${sliderType}-volume-percent`);
            volumePercent.textContent = `${volumeSlider.value}%`;
        }

        // Funktion f√∂r att trigga filv√§ljaren
        function triggerFileInput() {
            document.getElementById('file-input').click();
        }

        // Browse Files Funktion
        function handleFileSelect(event) {
            const fileInput = event.target;
            const file = fileInput.files[0];
            const fileName = file ? file.name : 'No file selected';
            originalFileName = file ? file.name : '';
            document.getElementById('file-name').textContent = fileName;

            // √Öterst√§ll progress texten och baren n√§r en ny fil v√§ljs
            document.getElementById('progress-text').style.display = 'none';
            document.getElementById('progress-bar').style.display = 'none';

            // Uppdatera videospelaren med den nya filen
            const videoPlayer = document.getElementById('video-player');
            const videoUrl = URL.createObjectURL(file);
            videoPlayer.src = videoUrl;
        }

        // Change Background Options
        function toggleBackgroundOptions() {
            const options = document.getElementById('background-options');
            options.style.display = options.style.display === 'block' ? 'none' : 'block';
        }

        // St√§ng popup n√§r man klickar utanf√∂r den
        window.addEventListener('click', function(event) {
            const options = document.getElementById('background-options');
            if (!options.contains(event.target) && !document.getElementById('change-background-btn').contains(event.target)) {
                options.style.display = 'none';
            }
        });

        // Set Light Mode
        function setLightMode() {
            document.body.classList.remove('dark-mode');
            toggleBackgroundOptions();
        }

        // Set Dark Mode
        function setDarkMode() {
            document.body.classList.add('dark-mode');
            toggleBackgroundOptions();
        }

        // G√• tillbaka till startsidan
        function goToHomePage() {
            window.location.href = "index.html"; // Byt ut mot din startsida
        }

        // Konvertera video till MP4
        async function convertToMP4() {
            if (!document.getElementById('file-input').files[0]) {
                alert('Please select a video file.');
                return;
            }

            const file = document.getElementById('file-input').files[0];
            const videoPlayer = document.getElementById('video-player');
            const videoUrl = URL.createObjectURL(file);

            // Visa progress bar och text
            document.getElementById('progress-bar').style.display = 'block';
            document.getElementById('progress-text').style.display = 'block';
            document.getElementById('progress-text').textContent = '0% of 100% to complete conversion';

            // Ladda FFmpeg
            await loadFFmpeg();

            try {
                // Ladda upp video till FFmpeg.js
                ffmpeg.FS('writeFile', file.name, await fetchFile(file));

                // Konvertera filen
                await ffmpeg.run('-i', file.name, 'output.mp4');

                // Ladda ned den konverterade filen
                const data = ffmpeg.FS('readFile', 'output.mp4');
                const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
                const videoURL = URL.createObjectURL(videoBlob);

                // Uppdatera videospelaren med den nya filen
                videoPlayer.src = videoURL;

                // Uppdatera progressen
                document.getElementById('progress-bar-filled').style.width = '100%';
                document.getElementById('progress-text').textContent = '100% of 100% to complete conversion';
            } catch (error) {
                // Visa felmeddelande om konverteringen misslyckas
                document.getElementById('progress-text').textContent = 'Failed to convert';
                console.error('Error during conversion:', error);
            }
        }
    </script>
</body>
</html>
