<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Video Player with Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: black;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #333;
      color: white;
    }

    .editor-content {
      text-align: center;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .button, .browse-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #6a0dad;
      color: white;
      transition: background-color 0.3s;
    }

    .button:hover, .browse-button:hover {
      background-color: #5c0b8a;
    }

    #change-background-btn {
      margin-top: 20px;
    }

    #back-to-home-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    #upgrade-video-btn {
      margin-left: 10px;
    }

    #background-options, #resolution-options {
      display: none;
      position: absolute;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      text-align: center;
    }

    body.dark-mode #background-options,
    body.dark-mode #resolution-options {
      background-color: #333;
      color: white;
    }

    .option-button {
      padding: 10px 20px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .option-button:hover {
      background-color: #5c0b8a;
    }

    #resolution-options h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<a href="index.html" id="back-to-home-btn">Go to Homepage</a>

<div class="editor-content">
  <h1>Välkommen till Video- och Ljudredigeraren!</h1>
  <p>Här kan du ladda upp en video, ändra volyminställningar och justera bakgrunden.</p>

  <div class="video-container">
    <video id="video-player" controls width="80%">
      <source id="video-source" src="assets/videos/sample.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div>
    <button id="browse-btn" class="browse-button" onclick="triggerFileInput()">Browse Files</button>
    <input type="file" id="file-input" style="display:none;" onchange="handleFileSelect(event)" />
    <button id="convert-btn" class="button" onclick="convertToMP4()">Convert to MP4</button>
    <button id="upgrade-video-btn" class="button" onclick="toggleResolutionPopup()">Upgrade Your Video</button>
    <button id="change-background-btn" class="button" onclick="toggleBackgroundOptions()">Change Background</button>
  </div>

  <!-- Popup för bakgrund -->
  <div id="background-options">
    <h3>Choose Background Mode</h3>
    <button class="option-button" onclick="setLightMode()">Light Mode</button>
    <button class="option-button" onclick="setDarkMode()">Dark Mode</button>
  </div>

  <!-- Popup för resolution upgrade -->
  <div id="resolution-options">
    <h3>Select resolution to upgrade:</h3>
    <button class="option-button">720p</button>
    <button class="option-button">1080p</button>
    <button class="option-button">1440p</button>
    <button class="option-button">4K</button>
  </div>

</div>

<script>
  // Bakgrundsalternativ-popup
  function toggleBackgroundOptions() {
    const popup = document.getElementById('background-options');
    popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    positionPopup(popup, document.getElementById('change-background-btn'));
  }

  // Resolution-popup
  function toggleResolutionPopup() {
    const popup = document.getElementById('resolution-options');
    popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    positionPopup(popup, document.getElementById('upgrade-video-btn'));
  }

  // Placera popup under knapp
  function positionPopup(popup, button) {
    const rect = button.getBoundingClientRect();
    popup.style.top = `${rect.bottom + window.scrollY + 5}px`;
    popup.style.left = `${rect.left + window.scrollX}px`;
  }

  // Klick utanför stänger popup
  window.addEventListener('click', function (event) {
    const bgPopup = document.getElementById('background-options');
    const resPopup = document.getElementById('resolution-options');
    const bgBtn = document.getElementById('change-background-btn');
    const resBtn = document.getElementById('upgrade-video-btn');

    if (!bgPopup.contains(event.target) && !bgBtn.contains(event.target)) {
      bgPopup.style.display = 'none';
    }
    if (!resPopup.contains(event.target) && !resBtn.contains(event.target)) {
      resPopup.style.display = 'none';
    }
  });

  // Light/Dark Mode
  function setLightMode() {
    document.body.classList.remove('dark-mode');
  }

  function setDarkMode() {
    document.body.classList.add('dark-mode');
  }

  // Dummy hantering av filval (lägg till din logik här)
  function triggerFileInput() {
    document.getElementById('file-input').click();
  }

  function handleFileSelect(event) {
    const file = event.target.files[0];
    if (file) {
      document.getElementById('video-player').src = URL.createObjectURL(file);
    }
  }

  async function convertToMP4() {
    alert("Konverteringslogik implementeras här");
    // Lägg till konverteringskod med FFmpeg om nödvändigt
  }
</script>
</body>
</html>
