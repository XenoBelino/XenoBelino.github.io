<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            transition: background 0.5s ease;
            overflow: hidden;
        }

        .light-mode {
            background: linear-gradient(to bottom, #a0a0f2, #ffb6c1);
        }

        .dark-mode {
            background: linear-gradient(to bottom, #000000, #5a2a8a);
        }

        .video-container {
            width: 60%;
            height: auto;
            margin: 40px auto;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .editor-content {
            text-align: left;
            padding: 20px;
            width: 100%;
            flex: 1;
            background-color: transparent;
            border-radius: 10px;
        }

        .section-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
        }

        .section {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
        }

        .section-text {
            color: #6a0dad;
            font-size: 18px;
            flex: 1;
        }

        .volume-slider-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .volume-slider:hover {
            transform: scale(1.05);
        }

        .volume-percentage {
            font-size: 14px;
            color: #4F4A85;
        }

        .buttons-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #6a0dad;
            color: white;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #5c0b8a;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #6a0dad;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #5c0b8a;
        }

        .file-info {
            color: #fff;
            font-size: 16px;
            margin-top: 20px;
        }

        .change-background-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            z-index: 1;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .change-background-btn:hover {
            background-color: #f0f0f0;
        }

    </style>
</head>
<body class="light-mode">

    <button class="back-button" onclick="window.location.href = 'index.html'">Back to Homepage</button>

    <button class="change-background-btn" onclick="toggleBackground()">Change Background</button>

    <div class="editor-content">
        <div class="video-container">
            <video controls id="video-player">
                <source id="video-source" src="videos/video.mp4" type="video/mp4">
                Din webbl√§sare st√∂djer inte videospelaren.
            </video>
        </div>

        <div class="file-info" id="file-info">No file selected</div>

        <div class="section-container">
            <!-- Din √∂vriga inneh√•ll h√§r -->
        </div>
    </div>

    <div class="buttons-container">
        <button class="button" id="save-btn">Save</button>
        <button class="button" id="browse-btn">Browse my files</button>
    </div>

    <input type="file" id="file-input" style="display: none;" accept="video/mp4,video/webm" onchange="handleFileSelect(event)" />

    <script>
        // Funktion f√∂r att v√§xla mellan Light Mode och Dark Mode
        function toggleBackground() {
            if (document.body.classList.contains('light-mode')) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
            }
        }

        // Uppdatera volymprocenten och ikoner vid sliderf√∂r√§ndring
        function updateVolumePercentage(type) {
            const volumeSlider = document.getElementById(`${type}-volume`);
            const volume = volumeSlider.value;
            const volumePercentage = document.getElementById(`${type}-volume-percent`);
            const volumeIcon = document.getElementById(`${type}-volume-icon`);
            
            volumePercentage.textContent = `${volume}%`;

            // Uppdatera ikon baserat p√• volym
            if (volume == 0) {
                volumeIcon.textContent = 'üîá';
            } else if (volume <= 30) {
                volumeIcon.textContent = 'üîà';
            } else if (volume <= 70) {
                volumeIcon.textContent = 'üîâ';
            } else {
                volumeIcon.textContent = 'üîä';
            }
        }

        // Funktion f√∂r att hantera filval
        function handleFileSelect(event) {
            const file = event.target.files[0];
            const fileInfo = document.getElementById('file-info');
            const videoPlayer = document.getElementById('video-player');
            const videoSource = document.getElementById('video-source');

            if (file) {
                // Kontrollera om filen √§r en kompatibel videotyp
                if (file.type === 'video/mp4' || file.type === 'video/webm') {
                    const fileURL = URL.createObjectURL(file);
                    videoSource.src = fileURL;
                    videoPlayer.load();

                    // Uppdatera filnamnet
                    fileInfo.textContent = `Selected file: ${file.name}`;
                    fileInfo.style.visibility = 'visible';
                } else {
                    // Om filen inte √§r kompatibel
                    fileInfo.textContent = 'Please select a valid video file (MP4 or WebM).';
                }
            }
        }

        // Trigger f√∂r att √∂ppna filv√§ljaren
        document.getElementById('browse-btn').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });
    </script>
</body>
</html>
