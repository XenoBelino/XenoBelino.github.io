<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Editor</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            background-image: url('image.jpg'); /* Se till att rÃ¤tt bild finns */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-y: auto;
            padding-left: 10px;
        }

        .editor-content {
            text-align: left;
            padding: 20px;
            width: 100%;
            flex: 1;
            background-color: transparent;
            border-radius: 10px;
        }

        .section-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            width: 90%;
            padding-left: 0;
        }

        .section {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
        }

        .section-text {
            color: #6a0dad;
            font-size: 18px;
            flex: 1;
        }

        .volume-slider-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .volume-icon {
            font-size: 30px;
            cursor: pointer;
        }

        .volume-slider {
            width: 200px;
            cursor: pointer;
        }

        .volume-percentage {
            font-size: 14px;
            color: #4F4A85;
        }

        .volume-slider-container:hover {
            transform: scale(1.05);
        }

        .video-container {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .buttons-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #6a0dad;
            color: white;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #5c0b8a;
        }
    </style>
</head>
<body>

    <div class="editor-content">
        <div class="video-container">
            <video controls>
                <source src="video.mp4" type="video/mp4"> 
                Din webblÃ¤sare stÃ¶djer inte videospelaren.
            </video>
        </div>

        <div class="section-container">
            <div class="section">
                <div class="section-text">Your original File</div>
            </div>
            <div class="volume-slider-container">
                <span id="original-volume-icon" class="volume-icon">ðŸ”Š</span>
                <div class="volume-percentage" id="original-volume-percent">40%</div>
                <input type="range" id="original-volume" class="volume-slider" min="0" max="100" value="40" oninput="updateVolumePercentage('original')">
            </div>
            <!-- Add more sections as needed -->
        </div>
    </div>

    <div class="buttons-container">
        <button class="button" id="save-btn">Save</button>
        <button class="button" id="browse-btn">Browse my files</button>
    </div>

    <script>
        function updateVolumePercentage(type) {
            const volumeSlider = document.getElementById(`${type}-volume`);
            const volume = volumeSlider.value;
            const volumePercentage = document.getElementById(`${type}-volume-percent`);
            const volumeIcon = document.getElementById(`${type}-volume-icon`);
            
            volumePercentage.textContent = `${volume}%`;
            if (volume == 0) volumeIcon.textContent = 'ðŸ”‡';
            else if (volume <= 30) volumeIcon.textContent = 'ðŸ”ˆ';
            else if (volume <= 70) volumeIcon.textContent = 'ðŸ”‰';
            else volumeIcon.textContent = 'ðŸ”Š';
        }

        document.getElementById("save-btn").addEventListener("click", function() {
            const settings = {
                originalVolume: document.getElementById("original-volume").value,
                // Save other volume settings similarly
            };

            const fileContent = JSON.stringify(settings, null, 2);
            const blob = new Blob([fileContent], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "volume-settings.json";
            a.click();
        });

        document.getElementById("browse-btn").addEventListener("click", function() {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = "video/*, image/*";
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    alert("File selected: " + file.name);
                }
            };
            input.click();
        });
    </script
