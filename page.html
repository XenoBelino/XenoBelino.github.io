<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-image: url('images/image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-y: auto;
        }

        .video-container {
            width: 60%;
            height: auto;
            margin: 40px auto;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px; /* Runda hörn för videospelaren */
        }

        .editor-content {
            text-align: left;
            padding: 20px;
            width: 100%;
            flex: 1;
            background-color: transparent;
            border-radius: 10px;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #6a0dad;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #5c0b8a;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="window.location.href = 'index.html'">Back to Homepage</button>

    <div class="editor-content">
        <div class="video-container">
            <video controls id="video-player" style="display: none;">
                <source id="video-source" src="videos/video.mp4" type="video/mp4">
                Din webbläsare stödjer inte videospelaren.
            </video>
        </div>
    </div>

    <script>
        // Funktion för att hantera filval
        function handleFileSelect(event) {
            const file = event.target.files[0];
            const fileInfo = document.getElementById('file-info');
            const videoPlayer = document.getElementById('video-player');
            const videoSource = document.getElementById('video-source');

            if (file) {
                if (file.type === 'video/mp4' || file.type === 'video/webm') {
                    const fileURL = URL.createObjectURL(file);
                    videoSource.src = fileURL;
                    videoPlayer.load();
                    videoPlayer.style.display = 'block';
                    fileInfo.textContent = `Selected file: ${file.name}`;
                } else {
                    fileInfo.textContent = 'Please select a valid video file (MP4 or WebM).';
                }
            }
        }
    </script>

</body>
</html>
