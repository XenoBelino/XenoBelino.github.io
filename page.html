<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Player with Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Grundläggande stil för hela sidan */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .editor-content {
            text-align: center;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        /* Stil för knappar */
        .button, .browse-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #6a0dad;
            color: white;
            transition: background-color 0.3s;
        }

        .button:hover, .browse-button:hover {
            background-color: #5c0b8a;
        }

        /* Placering av knappar */
        #change-background-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        #back-to-home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        #save-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* Placering av "Browse Files" och "No file selected" */
        #file-name {
            color: black;
            font-size: 18px;
            margin-bottom: 10px;
        }

        #browse-btn {
            margin-top: 10px;
        }

        /* Stil för videospelaren */
        .video-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        #video-player {
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Volymreglage */
        .volume-slider-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Popup-container för bakgrundsändring */
        #background-options {
            display: none;
            position: absolute;
            top: 60px; /* Justera så att popupen är precis under Change Background-knappen */
            right: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 9999;
        }

        .option-button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .option-button:hover {
            background-color: #5c0b8a;
        }

        /* Stil för progress-bar */
        .progress-bar-container {
            display: none;
            width: 100%;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .progress-bar-inner {
            height: 100%;
            background-color: #6a0dad;
            border-radius: 10px;
        }

        .status-message {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="editor-content">
        <div class="intro-section">
            <h1>Välkommen till Video- och Ljudredigeraren!</h1>
            <p>Här kan du ladda upp en video, ändra volyminställningar och justera bakgrunden.</p>
        </div>

        <!-- Video Player Container -->
        <div class="video-container">
            <video id="video-player" controls>
                <source src="assets/videos/sample.mp4" type="video/mp4">
                <source src="assets/videos/sample.webm" type="video/webm">
                <source src="assets/videos/sample.ogv" type="video/ogg">
                <source src="assets/videos/sample.mkv" type="video/mkv">
                Your browser does not support the video tag.
            </video>
        </div>

        <div id="file-name">No file selected</div>
        <button id="browse-btn" class="browse-button">Browse Files</button>
        <input type="file" id="file-input" style="display:none;" onchange="handleFileSelect(event)">
        <button id="convert-btn" class="button">Convert to MP4</button>

        <button id="change-background-btn" class="button">Change Background</button>

        <button id="save-btn" class="button">Save Changes</button>

        <!-- Volymreglage -->
        <div class="volume-slider-container">
            <div>
                <label for="original-volume">Original Volume:</label>
                <input type="range" id="original-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolumePercentage('original')">
                <span id="original-volume-percent" class="volume-percentage">50%</span>
            </div>
            <div>
                <label for="corrupted-volume">Corrupted Volume:</label>
                <input type="range" id="corrupted-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolumePercentage('corrupted')">
                <span id="corrupted-volume-percent" class="volume-percentage">50%</span>
            </div>
            <div>
                <label for="music-volume">Music Volume:</label>
                <input type="range" id="music-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolumePercentage('music')">
                <span id="music-volume-percent" class="volume-percentage">50%</span>
            </div>
            <div>
                <label for="final-volume">Final Volume:</label>
                <input type="range" id="final-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolumePercentage('final')">
                <span id="final-volume-percent" class="volume-percentage">50%</span>
            </div>
        </div>

        <button id="back-to-home-btn" class="button">Back to Home Page</button>
    </div>

    <!-- Bakgrundsval popup -->
    <div id="background-options">
        <h3>Choose Background Mode</h3>
        <button class="option-button" id="light-mode-btn">Light Mode</button>
        <button class="option-button" id="dark-mode-btn">Dark Mode</button>
    </div>

    <!-- Progress bar for conversion -->
    <div class="progress-bar-container" id="progress-bar-container">
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner"></div>
        </div>
        <div class="status-message" id="status-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.3"></script>


    <script>
        // Lägg till en event listener för knappen "Back to Home Page"
        document.getElementById('back-to-home-btn').addEventListener('click', function() {
            window.location.href = 'index.html'; // Omdirigera till index.html
        });

        // Volymreglering för olika ljud
        function updateVolumePercentage(type) {
            const volumeSlider = document.getElementById(`${type}-volume`);
            const volumePercent = document.getElementById(`${type}-volume-percent`);
            const volumeValue = volumeSlider.value;

            volumePercent.textContent = `${volumeValue}%`;
        }

        // Byt bakgrundsfärg (light/dark mode) genom en slider-popup
        document.getElementById('change-background-btn').addEventListener('click', function() {
            const backgroundOptions = document.getElementById('background-options');
            backgroundOptions.style.display = backgroundOptions.style.display === 'block' ? 'none' : 'block';
        });

        // Välj Light Mode
        document.getElementById('light-mode-btn').addEventListener('click', function() {
            document.body.classList.remove('dark-mode');
            document.getElementById('background-options').style.display = 'none';
        });

        // Välj Dark Mode
        document.getElementById('dark-mode-btn').addEventListener('click', function() {
            document.body.classList.add('dark-mode');
            document.getElementById('background-options').style.display = 'none';
        });

        // Hantera filval och visa meddelanden för konvertering
        let selectedFile = null;
        const videoPlayer = document.getElementById("video-player");
        const fileInput = document.getElementById("file-input");
        const fileNameDisplay = document.getElementById("file-name");

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                const fileURL = URL.createObjectURL(selectedFile);
                videoPlayer.src = fileURL;
                fileNameDisplay.textContent = `Vald fil: ${selectedFile.name}`;
            } else {
                fileNameDisplay.textContent = 'Ingen fil vald';
            }
        }

        document.getElementById("browse-btn").addEventListener("click", function() {
            fileInput.click();
        });

        document.getElementById("convert-btn").addEventListener("click", async function() {
            if (!selectedFile) {
                alert("Vänligen välj en fil att konvertera!");
                return;
            }

            // Ladda ffmpeg.wasm
            const { createFFmpeg, fetchFile } = FFmpeg;
            const ffmpeg = createFFmpeg({ log: true });
            if (!ffmpeg.isLoaded()) {
                await ffmpeg.load();
            }

            const progressBarContainer = document.getElementById("progress-bar-container");
            const progressBarInner = document.getElementById("progress-bar-inner");
            const statusMessage = document.getElementById("status-message");

            // Visa progressbar
            progressBarContainer.style.display = "block";

            await ffmpeg.FS('writeFile', selectedFile.name, await fetchFile(selectedFile));

            let progress = 0;
            ffmpeg.setProgress(({ ratio }) => {
                progress = Math.round(ratio * 100);
                progressBarInner.style.width = `${progress}%`;
                statusMessage.textContent = `Konverterar... ${progress}%`;
            });

            // Konvertera till MP4
            await ffmpeg.run('-i', selectedFile.name, 'output.mp4');

            const data = ffmpeg.FS('readFile', 'output.mp4');
            const videoURL = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
            videoPlayer.src = videoURL;

            progressBarInner.style.width = '100%';
            statusMessage.textContent = 'Konverteringen är klar!';
        });
    </script>
</body>
</html>
