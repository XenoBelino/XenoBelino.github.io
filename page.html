<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Video Player with Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: black;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    .editor-content {
      text-align: center;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .button,
    .browse-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #6a0dad;
      color: white;
      transition: background-color 0.3s;
    }

    .button:hover,
    .browse-button:hover {
      background-color: #5c0b8a;
    }

    #change-background-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    #upgrade-video-btn {
      margin-top: 10px;
    }

    #back-to-home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    #save-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    #file-name {
      color: black;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }

    #browse-btn {
      margin-top: 10px;
    }

    .video-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    #video-player {
      border-radius: 15px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .volume-slider-container {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-bottom: 30px;
    }

    .volume-slider {
      width: 60%;
    }

    .volume-percentage {
      margin-left: 10px;
    }

    #background-options {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      text-align: left;
      width: 150px;
    }

    #background-options h3 {
      color: black;
      text-align: center;
    }

    #background-options button {
      margin: 10px 0;
    }

    .option-button {
      padding: 10px 20px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .option-button:hover {
      background-color: #5c0b8a;
    }

    body.dark-mode #file-name,
    body.dark-mode #background-options h3,
    body.dark-mode #upgrade-options h3 {
      color: white;
    }

    #progress-bar {
      width: 100%;
      background-color: #ddd;
      display: none;
      border-radius: 15px;
    }

    #progress-bar-filled {
      height: 20px;
      background-color: #4caf50;
      width: 0;
      border-radius: 15px;
    }

    #progress-text {
      font-size: 18px;
      margin-top: 5px;
      text-align: center;
      display: none;
    }

    #upgrade-options {
      display: none;
      position: absolute;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      padding: 15px;
      margin-top: 10px;
      z-index: 9999;
      text-align: center;
    }

    #upgrade-options h3 {
      margin-bottom: 10px;
    }

    .resolution-btn {
      display: block;
      margin: 5px auto;
      width: 100px;
    }

    body.dark-mode #upgrade-options {
      background-color: #333;
    }

  </style>
</head>
<body>
  <div class="editor-content">
    <div class="intro-section">
      <h1>V채lkommen till Video- och Ljudredigeraren!</h1>
      <p>H채r kan du ladda upp en video, 채ndra volyminst채llningar och justera bakgrunden.</p>
    </div>

    <div class="video-container">
      <video id="video-player" controls>
        <source id="video-source" src="assets/videos/sample.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div id="file-name">No file selected</div>
    <button id="browse-btn" class="browse-button" onclick="triggerFileInput()">Browse Files</button>
    <input type="file" id="file-input" style="display:none;" onchange="handleFileSelect(event)" />
    <button id="convert-btn" class="button" onclick="convertToMP4()">Convert to MP4</button>
    <button id="upgrade-video-btn" class="button" onclick="toggleUpgradeOptions()">Upgrade Your Video</button>
    <div id="upgrade-options">
      <h3>Select resolution to upgrade:</h3>
      <button class="button resolution-btn">720p</button>
      <button class="button resolution-btn">1080p</button>
      <button class="button resolution-btn">1440p</button>
      <button class="button resolution-btn">4K</button>
    </div>

    <div class="volume-slider-container">
      <div>
        <label for="original-volume">Original Volume:</label>
        <input type="range" id="original-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolumePercentage('original')">
        <span id="original-volume-percent" class="volume-percentage">50%</span>
      </div>
      <div>
        <label for="corrupted-volume">Corrupted Volume:</label>
        <input type="range" id="corrupted-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolumePercentage('corrupted')">
        <span id="corrupted-volume-percent" class="volume-percentage">50%</span>
      </div>
      <div>
        <label for="music-volume">Music Volume:</label>
        <input type="range" id="music-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolumePercentage('music')">
        <span id="music-volume-percent" class="volume-percentage">50%</span>
      </div>
      <div>
        <label for="final-volume">Final Volume:</label>
        <input type="range" id="final-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolumePercentage('final')">
        <span id="final-volume-percent" class="volume-percentage">50%</span>
      </div>
    </div>

    <div id="progress-bar">
      <div id="progress-bar-filled"></div>
    </div>
    <div id="progress-text">0% of 100% to complete conversion</div>
  </div>

  <button id="change-background-btn" class="button" onclick="toggleBackgroundOptions()">Change Background</button>
  <button id="back-to-home-btn" class="button" onclick="window.location.href='index.html'">Go to Homepage</button>

  <div id="background-options">
    <h3>Choose Theme</h3>
    <button class="option-button" onclick="setLightMode()">Light Mode</button>
    <button class="option-button" onclick="setDarkMode()">Dark Mode</button>
  </div>

  <script>
    const backgroundOptions = document.getElementById("background-options");
    const upgradeOptions = document.getElementById("upgrade-options");

    function toggleBackgroundOptions() {
      backgroundOptions.style.display = backgroundOptions.style.display === "block" ? "none" : "block";
    }

    function toggleUpgradeOptions() {
      upgradeOptions.style.display = upgradeOptions.style.display === "block" ? "none" : "block";
    }

    function setLightMode() {
      document.body.classList.remove("dark-mode");
    }

    function setDarkMode() {
      document.body.classList.add("dark-mode");
    }

    window.addEventListener("click", function (event) {
      if (!event.target.closest("#change-background-btn") && !event.target.closest("#background-options")) {
        backgroundOptions.style.display = "none";
      }
      if (!event.target.closest("#upgrade-video-btn") && !event.target.closest("#upgrade-options")) {
        upgradeOptions.style.display = "none";
      }
    });

    function updateVolumePercentage(type) {
      const slider = document.getElementById(`${type}-volume`);
      const percent = document.getElementById(`${type}-volume-percent`);
      percent.textContent = `${slider.value}%`;
    }

    function triggerFileInput() {
      document.getElementById("file-input").click();
    }

    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (file) {
        document.getElementById("file-name").textContent = file.name;
      }
    }

    function convertToMP4() {
      alert("Pretending to convert to MP4...");
    }
  </script>
</body>
</html>
