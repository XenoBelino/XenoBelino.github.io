<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Video Player with Settings</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* [Behåller ditt UI och styling] */
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: black; margin: 0; padding: 0; }
    body.dark-mode { background-color: #333; color: #fff; }
    .editor-content { text-align: center; padding: 20px; max-width: 900px; margin: auto; }
    .button, .browse-button { padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; border: none; background-color: #6a0dad; color: white; }
    .button:hover, .browse-button:hover { background-color: #5c0b8a; }
    #change-background-btn, #upgrade-video-btn { position: fixed; top: 20px; right: 20px; margin-left: 10px; }
    #back-to-home-btn { position: fixed; top: 20px; left: 20px; }
    #save-btn { position: fixed; bottom: 20px; right: 20px; }
    .video-container { margin-top: 30px; display: flex; justify-content: center; }
    #video-player { border-radius: 15px; width: 80%; max-width: 800px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); }
    .volume-slider-container { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
    #background-options, #resolution-options, #terms-popup, #language-popup, #apply-popup { display: none; position: fixed; padding: 15px; background-color: white; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); z-index: 9999; text-align: center; width: 200px; }
    .popup-button { margin: 5px 0; }
    .option-button { background-color: #6a0dad; color: white; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer; }
    .option-button:hover { background-color: #5c0b8a; }
    #progress-bar { width: 100%; background-color: #ddd; border-radius: 15px; display: none; }
    #progress-bar-filled { height: 20px; background-color: #4caf50; width: 0; border-radius: 15px; }
    #progress-text { font-size: 18px; margin-top: 5px; display: none; }
  </style>
</head>
<body>
  <div class="editor-content">
    <h1>Välkommen till Video- och Ljudredigeraren!</h1>
    <div class="video-container">
      <video id="video-player" controls>
        <source id="video-source" src="assets/videos/sample.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div id="file-name">No file selected</div>
    <button id="browse-btn" class="browse-button" onclick="triggerFileInput()">Browse Files</button>
    <input type="file" id="file-input" style="display:none;" onchange="handleFileSelect(event)" />
    <button id="convert-btn" class="button" onclick="convertToMP4()">Convert to MP4</button>
    <button id="upgrade-video-btn" class="button" onclick="startUpgradeProcess()">Upgrade Your Video</button>
    <button id="change-background-btn" class="button" onclick="toggleBackgroundOptions()">Change Background</button>
    <button id="save-btn" class="button">Save Changes</button>

    <div class="volume-slider-container">
      <div><label for="original-volume">Original Volume:</label> <input type="range" id="original-volume" min="0" max="100" value="50"></div>
      <div><label for="corrupted-volume">Corrupted Volume:</label> <input type="range" id="corrupted-volume" min="0" max="100" value="50"></div>
      <div><label for="music-volume">Music Volume:</label> <input type="range" id="music-volume" min="0" max="100" value="50"></div>
      <div><label for="final-volume">Final Volume:</label> <input type="range" id="final-volume" min="0" max="100" value="50"></div>
    </div>

    <div id="background-options">
      <h3>Choose Background</h3>
      <button class="option-button" onclick="setLightMode()">Light</button>
      <button class="option-button" onclick="setDarkMode()">Dark</button>
    </div>

    <div id="resolution-options">
      <h3>Choose Resolution</h3>
      <button class="option-button" onclick="confirmResolution('720p')">720p</button>
      <button class="option-button" onclick="confirmResolution('1080p')">1080p</button>
      <button class="option-button" onclick="confirmResolution('1440p')">1440p</button>
      <button class="option-button" onclick="confirmResolution('4k')">4K</button>
    </div>

    <div id="terms-popup">
      <p>This upgrade happens locally and may reduce performance. Continue?</p>
      <button class="option-button" onclick="acceptTerms()">Accept</button>
      <button class="option-button" onclick="denyTerms()">Deny</button>
    </div>

    <div id="apply-popup"><p>Please apply a video first.</p></div>

    <div id="progress-bar"><div id="progress-bar-filled"></div></div>
    <div id="progress-text">0% completed</div>
    <button id="back-to-home-btn" class="button" onclick="goToHomePage()">Go to Homepage</button>
  </div>

  <!-- FFmpeg -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@5.2.0/ffmpeg.min.js"></script>

  <!-- Ditt eget JS -->
  <script src="libs/whisper/whisper.js"></script>
  <script src="libs/rnnoise/rnnoise.js"></script>
  <script src="libs/spleeterjs/spleeter.js"></script>

  <!-- Funktioner -->
  <script>
    let originalFileName = '';
    let upgradeTermsAccepted = false;
    let selectedResolution = '';
    
    function triggerFileInput() {
      document.getElementById('file-input').click();
    }

    function handleFileSelect(event) {
      const file = event.target.files[0];
      originalFileName = file?.name || '';
      document.getElementById('file-name').textContent = originalFileName;
      document.getElementById('video-player').src = URL.createObjectURL(file);
    }

    function convertToMP4() {
      alert("Convert to MP4 clicked (funktion laddas in med FFmpeg)");
    }

    function toggleBackgroundOptions() {
      const options = document.getElementById('background-options');
      options.style.display = options.style.display === 'block' ? 'none' : 'block';
    }

    window.addEventListener('click', function (event) {
      ['background-options', 'resolution-options', 'terms-popup'].forEach(id => {
        const el = document.getElementById(id);
        if (el && el.style.display === 'block' && !el.contains(event.target)) {
          el.style.display = 'none';
        }
      });
    });

    function setLightMode() {
      document.body.classList.remove('dark-mode');
    }

    function setDarkMode() {
      document.body.classList.add('dark-mode');
    }

    function goToHomePage() {
      window.location.href = "index.html";
    }

    function startUpgradeProcess() {
      if (!originalFileName) {
        document.getElementById('apply-popup').style.display = 'block';
        setTimeout(() => document.getElementById('apply-popup').style.display = 'none', 3000);
        return;
      }
      document.getElementById('resolution-options').style.display = 'block';
    }

    function confirmResolution(res) {
      selectedResolution = res;
      document.getElementById('terms-popup').style.display = 'block';
    }

    function acceptTerms() {
      upgradeTermsAccepted = true;
      document.getElementById('terms-popup').style.display = 'none';
      simulateUpgrade();
    }

    function denyTerms() {
      upgradeTermsAccepted = false;
      document.getElementById('terms-popup').style.display = 'none';
    }

    function simulateUpgrade() {
      if (!upgradeTermsAccepted) return;

      let progress = 0;
      document.getElementById('progress-bar').style.display = 'block';
      document.getElementById('progress-text').style.display = 'block';
      const interval = setInterval(() => {
        progress += 5;
        document.getElementById('progress-bar-filled').style.width = progress + '%';
        document.getElementById('progress-text').textContent = `${progress}% completed`;
        if (progress >= 100) {
          clearInterval(interval);
          document.getElementById('progress-text').textContent = 'Upgrade completed!';
        }
      }, 200);
    }
  </script>
</body>
</html>
