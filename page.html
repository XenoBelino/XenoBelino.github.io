<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #a85ec7, #f0a8d8);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 1s ease;
        }

        .button {
            padding: 10px 20px;
            margin: 20px;
            background-color: #6a0dad;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #5c0b8a;
        }

        #fileInput {
            display: none;
        }

        #fileInfo {
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>

<div class="background">
    <div class="content">
        <button id="change-background-btn" class="button">Change Background</button>
        <button id="browseFilesButton" class="button">Browse my files</button>

        <input type="file" id="fileInput" />
        <div id="fileInfo"></div>
    </div>
</div>

<script>
    document.getElementById('browseFilesButton').addEventListener('click', function() {
        document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = `Selected File: ${file.name}<br>File Type: ${file.type}<br>File Size: ${file.size} bytes`;
        }
    });
</script>

</body>
</html>
