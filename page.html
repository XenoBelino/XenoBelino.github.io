<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Här kommer din stilkod (den du redan hade) */
        body {
            font-family: 'Lato', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-image: url('images/image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-y: auto;
        }
        .buttons-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #6a0dad;
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #5c0b8a;
        }
    </style>
</head>
<body>

    <button class="button" id="browse-btn">Browse my files</button>
    
    <!-- Denna filväljare kommer att triggas via knappen -->
    <input type="file" id="file-input" style="display: none;" accept="video/mp4,video/webm" onchange="handleFileSelect(event)" />

    <div id="file-info">No file selected</div>

    <script>
        // Filer som väljs via filväljaren hanteras här
        function handleFileSelect(event) {
            const file = event.target.files[0];
            const fileInfo = document.getElementById('file-info');
            
            if (file) {
                // Kontrollera filtyp
                if (file.type === 'video/mp4' || file.type === 'video/webm') {
                    fileInfo.textContent = `Selected file: ${file.name}`;
                    // Vid behov kan du här lägga till logik för att ladda eller visa videon
                } else {
                    fileInfo.textContent = 'Please select a valid video file (MP4 or WebM).';
                }
            } else {
                fileInfo.textContent = 'No file selected';
            }
        }

        // Öppnar filväljaren när knappen trycks
        document.getElementById('browse-btn').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });
    </script>

</body>
</html>
