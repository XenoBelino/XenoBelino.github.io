<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-image: url('image.jpg'); /* Kontrollera att image.jpg finns */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-y: auto;
        }

        .video-container {
            width: 80%;
            max-width: 800px; /* Maximal bredd fÃ¶r bÃ¤ttre responsivitet */
            height: 200px;
            margin: 40px 0;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .editor-content {
            text-align: left;
            padding: 20px;
            width: 100%;
            max-width: 1200px; /* Maximal bredd fÃ¶r bÃ¤ttre responsivitet */
            background-color: rgba(0, 0, 0, 0.5); /* Transparent bakgrund fÃ¶r bÃ¤ttre kontrast */
            border-radius: 10px;
            margin-bottom: 40px;
        }

        .section-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .section {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
        }

        .section-text {
            color: #6a0dad;
            font-size: 18px;
            flex: 1;
        }

        .volume-slider-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .volume-slider:hover {
            transform: scale(1.05);
        }

        .volume-percentage {
            font-size: 14px;
            color: #4F4A85;
        }

        .buttons-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #6a0dad;
            color: white;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #5c0b8a;
        }

        /* Ny knapp fÃ¶r att gÃ¥ tillbaka till hemsidan */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #6a0dad;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #5c0b8a;
        }

        /* File input style */
        .file-input {
            display: none;
        }
        .browse-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .browse-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="window.location.href = 'index.html'">Back to Homepage</button>

    <div class="editor-content">
        <div class="video-container">
            <video controls>
                <source src="video.mp4" type="video/mp4"> <!-- Kontrollera att video.mp4 finns -->
                Din webblÃ¤sare stÃ¶djer inte videospelaren.
            </video>
        </div>

        <div class="section-container">
            <div class="section">
                <div class="section-text">Your original File</div>
            </div>
            <div class="volume-slider-container">
                <span id="original-volume-icon" class="volume-icon">ðŸ”Š</span>
                <div class="volume-percentage" id="original-volume-percent">40%</div>
                <input type="range" id="original-volume" class="volume-slider" min="0" max="100" value="40" oninput="updateVolumePercentage('original')">
            </div>

            <div class="section">
                <div class="section-text">Overwriting audio</div>
            </div>
            <div class="volume-slider-container">
                <span id="corrupted-volume-icon" class="volume-icon">ðŸ”Š</span>
                <div class="volume-percentage" id="corrupted-volume-percent">30%</div>
                <input type="range" id="corrupted-volume" class="volume-slider" min="0" max="100" value="30" oninput="updateVolumePercentage('corrupted')">
            </div>

            <div class="section">
                <div class="section-text">The Music from your file</div>
            </div>
            <div class="volume-slider-container">
                <span id="music-volume-icon" class="volume-icon">ðŸ”Š</span>
                <div class="volume-percentage" id="music-volume-percent">30%</div>
                <input type="range" id="music-volume" class="volume-slider" min="0" max="100" value="30" oninput="updateVolumePercentage('music')">
            </div>

            <div class="section">
                <div class="section-text">The Final Result</div>
            </div>
            <div class="volume-slider-container">
                <span id="final-volume-icon" class="volume-icon">ðŸ”Š</span>
                <div class="volume-percentage" id="final-volume-percent">70%</div>
                <input type="range" id="final-volume" class="volume-slider" min="0" max="100" value="70" oninput="updateVolumePercentage('final')">
            </div>
        </div>
    </div>

    <div class="buttons-container">
        <button class="button" id="save-btn">Save</button>
        <label for="file-input" class="browse-btn">Browse my files</label>
        <input type="file" id="file-input" class="file-input" onchange="handleFileSelect(event)">
    </div>

    <script>
        // Uppdatera volymprocenten och ikoner vid sliderfÃ¶rÃ¤ndring
        function updateVolumePercentage(type) {
            const volumeSlider = document.getElementById(`${type}-volume`);
            const volume = volumeSlider.value;
            const volumePercentage = document.getElementById(`${type}-volume-percent`);
            const volumeIcon = document.getElementById(`${type}-volume-icon`);
            
            volumePercentage.textContent = `${volume}%`;

            // Uppdatera ikon baserat pÃ¥ volym
            if (volume == 0) {
                volumeIcon.textContent = 'ðŸ”‡';
            } else if (volume <= 30) {
                volumeIcon.textContent = 'ðŸ”ˆ';
            } else if (volume <= 70) {
                volumeIcon.textContent = 'ðŸ”‰';
            } else {
                volumeIcon.textContent = 'ðŸ”Š';
            }
        }

        // Funktion fÃ¶r att spara volyminstÃ¤llningar till en fil
        document.getElementById("save-btn").addEventListener("click", function() {
            const settings = {
                originalVolume: document.getElementById("original-volume").value,
                corruptedVolume: document.getElementById("corrupted-volume").value,
                musicVolume: document.getElementById("music-volume").value,
                finalVolume: document.getElementById("final-volume").value
            };

            const fileContent = JSON.stringify(settings, null, 2);
            const blob = new Blob([fileContent], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "audio_settings.json";
            a.click();
        });

        // Funktion fÃ¶r att hantera val av fil
        function handleFileSelect(event) {
            const file = event.target.files[0]; // FÃ¶rsta valda filen
            if (file) {
                alert("File selected: " + file.name);
                // HÃ¤r kan du lÃ¤gga till ytterligare logik fÃ¶r att hantera filen, t.ex. visa den eller bearbeta den.
            }
        }
    </script>
</body>
</html>
