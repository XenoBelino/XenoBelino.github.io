<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Player with Theme Switcher</title>
  <style>
    /* Grundläggande stilar */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: black;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #333;
      color: white;
    }

    /* Knappar */
    .button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #6a0dad;
      color: white;
      transition: background-color 0.3s;
      margin: 5px;
    }

    .button:hover {
      background-color: #5c0b8a;
    }

    /* Positionering av fasta knappar */
    #change-background-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    /* Popup bakgrundsalternativ */
    #background-options {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 9999;
      text-align: left;
      width: 150px;
    }

    #background-options h3 {
      color: black;
      text-align: center;
      margin-top: 0;
      margin-bottom: 10px;
    }

    .option-button {
      padding: 10px 20px;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    .option-button:hover {
      background-color: #5c0b8a;
    }
  </style>
</head>
<body>
  <button id="change-background-btn" class="button" onclick="toggleBackgroundOptions()">Change Background</button>

  <div id="background-options">
    <h3>Choose Theme</h3>
    <button class="option-button" onclick="setLightMode()">Light Mode</button>
    <button class="option-button" onclick="setDarkMode()">Dark Mode</button>
  </div>

  <script>
    function toggleBackgroundOptions() {
      const popup = document.getElementById('background-options');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }

    // Stäng popup om man klickar utanför
    window.addEventListener('click', function(event) {
      const popup = document.getElementById('background-options');
      const button = document.getElementById('change-background-btn');
      if (
        popup.style.display === 'block' &&
        !popup.contains(event.target) &&
        event.target !== button
      ) {
        popup.style.display = 'none';
      }
    });

    function setLightMode() {
      document.body.classList.remove('dark-mode');
      localStorage.setItem('theme', 'light');
      document.getElementById('background-options').style.display = 'none';
    }

    function setDarkMode() {
      document.body.classList.add('dark-mode');
      localStorage.setItem('theme', 'dark');
      document.getElementById('background-options').style.display = 'none';
    }

    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    };
  </script>
</body>
</html>
