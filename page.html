<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Knapp och Slider</title>
    <style>
        /* Enkelt utseende */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #6a0dad;
            color: white;
            border-radius: 5px;
            border: none;
        }
        .volume-slider {
            width: 100%;
        }
    </style>
</head>
<body>
    <button id="save-btn" class="button">Spara Ã„ndringar</button>

    <!-- Volymsliders -->
    <div>
        <label for="original-volume">Volym:</label>
        <input type="range" id="original-volume" class="volume-slider" min="0" max="100" value="50">
        <span id="volume-percent">50%</span>
    </div>

    <script>
        // Testa Save Button
        document.getElementById('save-btn').addEventListener('click', function() {
            alert("Spara knappen fungerar!");
        });

        // Testa volymslider
        document.getElementById('original-volume').addEventListener('input', function(event) {
            document.getElementById('volume-percent').textContent = event.target.value + '%';
        });
    </script>
</body>
</html>
