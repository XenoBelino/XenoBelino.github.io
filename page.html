<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Player with Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .editor-content {
            text-align: center;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .button, .browse-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #6a0dad;
            color: white;
            transition: background-color 0.3s;
        }

        .button:hover, .browse-button:hover {
            background-color: #5c0b8a;
        }

        /* Placering av knappar */
        #change-background-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        #back-to-home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        #save-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        #file-name {
            color: black;
            font-size: 18px;
            margin-bottom: 10px;
        }

        #browse-btn {
            margin-top: 10px;
        }

        /* Stil för videospelaren */
        .video-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        #video-player {
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .volume-slider-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #background-options {
            display: none;
            position: fixed;
            top: 70px;
            right: 20px;
            background-color: #ddd;
            border-radius: 5px;
            padding: 10px;
            width: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .mode-btn {
            padding: 10px 20px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-bottom: 10px;
        }

        .mode-btn:hover {
            background-color: #5c0b8a;
        }

        /* Light Mode & Dark Mode Styles */
        body.light-mode {
            background-color: #f4f4f4;
            color: black;
        }

        body.dark-mode {
            background-color: #000000; 
            color: white;
        }

        body.dark-mode #file-name {
            color: white;
        }

        /* Progress bar container */
        #progress-container {
            display: none;
            margin-top: 20px;
        }
        progress {
            width: 100%;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="editor-content">
        <h1>Välkommen till Video- och Ljudredigeraren!</h1>
        <p>Här kan du ladda upp en video, ändra volyminställningar och justera bakgrunden.</p>

        <div class="video-container">
            <video id="video-player" controls>
                <source id="video-source-mp4" src="assets/videos/sample.mp4" type="video/mp4">
                <source id="video-source-webm" src="assets/videos/sample.webm" type="video/webm">
                <source id="video-source-ogv" src="assets/videos/sample.ogv" type="video/ogg">
                <source id="video-source-mkv" src="assets/videos/sample.mkv" type="video/mkv">
                Your browser does not support the video tag.
            </video>
        </div>

        <div id="file-name">No file selected</div>
        <button id="browse-btn" class="browse-button">Browse Files</button>
        <input type="file" id="file-input" style="display:none;" onchange="handleFileSelect(event)">

        <button id="convert-btn" class="button">Convert to MP4</button>

        <button id="change-background-btn" class="button">Change Background</button>

        <div id="background-options">
            <button class="mode-btn" id="light-mode-btn">Light Mode</button>
            <button class="mode-btn" id="dark-mode-btn">Dark Mode</button>
        </div>

        <button id="save-btn" class="button">Save Changes</button>

        <div class="volume-slider-container">
            <div>
                <label for="original-volume">Original Volume:</label>
                <input type="range" id="original-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolumePercentage('original')">
                <span id="original-volume-percent" class="volume-percentage">50%</span>
            </div>
            <div>
                <label for="corrupted-volume">Corrupted Volume:</label>
                <input type="range" id="corrupted-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolumePercentage('corrupted')">
                <span id="corrupted-volume-percent" class="volume-percentage">50%</span>
            </div>
            <div>
                <label for="music-volume">Music Volume:</label>
                <input type="range" id="music-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolumePercentage('music')">
                <span id="music-volume-percent" class="volume-percentage">50%</span>
            </div>
            <div>
                <label for="final-volume">Final Volume:</label>
                <input type="range" id="final-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolumePercentage('final')">
                <span id="final-volume-percent" class="volume-percentage">50%</span>
            </div>
        </div>

        <a href="#top" id="back-to-home-btn" class="button">Back to Home Page</a>

        <div id="progress-container">
            <label for="progress-bar">Konvertering pågår:</label>
            <progress id="progress-bar" value="0" max="100"></progress>
            <span id="progress-percent">0%</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.js/4.0.0/ffmpeg.min.js"></script>
    
    <script>
        // Volymhantering
        function updateVolumePercentage(type) {
            const volumeSlider = document.getElementById(`${type}-volume`);
            const volumePercent = document.getElementById(`${type}-volume-percent`);
            const volumeValue = volumeSlider.value;
            volumePercent.textContent = `${volumeValue}%`;
        }

        // Filhantering
        let selectedFile = null;

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            const fileName = selectedFile ? selectedFile.name : "No file selected";
            document.getElementById("file-name").textContent = fileName;
            const videoPlayer = document.getElementById("video-player");
            const fileURL = URL.createObjectURL(selectedFile);
            videoPlayer.src = fileURL;
            videoPlayer.load();
        }

        // Bakgrundsändring - Light/Dark Mode
        let isDarkMode = false;

        document.getElementById("change-background-btn").addEventListener("click", function() {
            document.getElementById("background-options").style.display = isDarkMode ? 'none' : 'block';
            isDarkMode = !isDarkMode;
        });

        document.getElementById("light-mode-btn").addEventListener("click", function() {
            document.body.classList.remove("dark-mode");
            document.body.classList.add("light-mode");
        });

        document.getElementById("dark-mode-btn").addEventListener("click", function() {
            document.body.classList.remove("light-mode");
            document.body.classList.add("dark-mode");
        });

        // FFmpeg-konvertering
        const ffmpeg = FFmpeg.createFFmpeg({ log: true });

        document.getElementById("convert-btn").addEventListener("click", async () => {
            if (!selectedFile) {
                alert("Please select a file first.");
                return;
            }

            const progressContainer = document.getElementById("progress-container");
            const progressBar = document.getElementById("progress-bar");
            const progressPercent = document.getElementById("progress-percent");
            progressContainer.style.display = "block";

            await ffmpeg.load();

            // Skapa en fil från den valda filen och ladda upp den till ffmpeg.js
            ffmpeg.FS("writeFile", selectedFile.name, await fetchFile(selectedFile));

            // Kör konverteringen
            await ffmpeg.run("-i", selectedFile.name, "output.mp4");

            // Läs den konverterade filen från filsystemet
            const data = ffmpeg.FS("readFile", "output.mp4");

            // Skapa en URL för den konverterade filen
            const outputBlob = new Blob([data.buffer], { type: "video/mp4" });
            const outputUrl = URL.createObjectURL(outputBlob);

            // Uppdatera videospelaren för att visa den konverterade filen
            const videoPlayer = document.getElementById("video-player");
            videoPlayer.src = outputUrl;
            videoPlayer.load();

            // Stäng progressbaren
            progressContainer.style.display = "none";

            alert("Konvertering klar!");
        });

        // Få fil från filinput
        async function fetchFile(file) {
            const response = await fetch(URL.createObjectURL(file));
            const buffer = await response.arrayBuffer();
            return buffer;
        }
    </script>
</body>
</html>
