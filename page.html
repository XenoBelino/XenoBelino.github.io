<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Video Player med Inställningar</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Din befintliga CSS här */
  </style>
</head>
<body>
  <div class="editor-content">
    <div class="intro-section">
      <h1>Välkommen till Video- och Ljudredigeraren!</h1>
      <p>Här kan du ladda upp en video, ändra volyminställningar och justera bakgrunden.</p>
    </div>

    <div class="video-container">
      <video id="video-player" controls>
        <source id="video-source" src="assets/videos/sample.mp4" type="video/mp4" />
        Din webbläsare stödjer inte videouppspelning.
      </video>
    </div>

    <div id="file-name">Ingen fil vald</div>
    <button id="browse-btn" class="browse-button" onclick="triggerFileInput()">Bläddra Filer</button>
    <input type="file" id="file-input" style="display:none;" onchange="handleFileSelect(event)" />
    <button id="convert-btn" class="button" onclick="convertToMP4()">Konvertera till MP4</button>
    <button id="change-background-btn" class="button" onclick="toggleBackgroundOptions()">Ändra Bakgrund</button>
    <button id="save-btn" class="button">Spara Ändringar</button>

    <div class="volume-slider-container">
      <div>
        <label for="original-volume">Original Volym:</label>
        <input type="range" id="original-volume" min="0" max="100" value="50" oninput="updateVolumePercentage('original')" />
        <span id="original-volume-percent">50%</span>
      </div>
      <div>
        <label for="corrupted-volume">Corrupted Volym:</label>
        <input type="range" id="corrupted-volume" min="0" max="100" value="50" oninput="updateVolumePercentage('corrupted')" />
        <span id="corrupted-volume-percent">50%</span>
      </div>
      <div>
        <label for="music-volume">Musik Volym:</label>
        <input type="range" id="music-volume" min="0" max="100" value="50" oninput="updateVolumePercentage('music')" />
        <span id="music-volume-percent">50%</span>
      </div>
      <div>
        <label for="final-volume">Slutgiltig Volym:</label>
        <input type="range" id="final-volume" min="0" max="100" value="50" oninput="updateVolumePercentage('final')" />
        <span id="final-volume-percent">50%</span>
      </div>
    </div>

    <div id="background-options">
      <h3>Välj Bakgrundsläge</h3>
      <button class="option-button" onclick="setLightMode()">Ljust Läge</button>
      <button class="option-button" onclick="setDarkMode()">Mörkt Läge</button>
    </div>

    <div id="progress-bar">
      <div id="progress-bar-filled"></div>
    </div>
    <div id="progress-text">0% av 100% för att slutföra konverteringen</div>

    <button id="back-to-home-btn" class="button" onclick="goToHomePage()">Tillbaka till Hem</button>
  </div>

  <script src="libs/whisper/whisper.js"></script>
  <script src="libs/spleeterjs/spleeter.js"></script>
  <script src="libs/rnnoise/rnnoise.js"></script>
  <script>

    let audioContext = new (window.AudioContext || window.webkitAudioContext)();

    // Uppdatera volymprocent
    function updateVolumePercentage(sliderType) {
      const slider = document.getElementById(`${sliderType}-volume`);
      const output = document.getElementById(`${sliderType}-volume-percent`);
      output.textContent = `${slider.value}%`;
    }

    // Trigga filval
    function triggerFileInput() {
      document.getElementById('file-input').click();
    }

    // Hantera vald fil
    function handleFileSelect(event) {
      const file = event.target.files[0];
      originalFileName = file?.name || '';
      document.getElementById('file-name').textContent = originalFileName || 'Ingen fil vald';

      const videoPlayer = document.getElementById('video-player');
      videoPlayer.src = URL.createObjectURL(file);

      document.getElementById('progress-bar').style.display = 'none';
      document.getElementById('progress-text').style.display = 'none';

      // Läs in ljudet för vidare bearbetning
      const reader = new FileReader();
      reader.onload = function(e) {
        audioContext.decodeAudioData(e.target.result, function(buffer) {
          audioBuffer = buffer;
        });
      };
      reader.readAsArrayBuffer(file);
    }
