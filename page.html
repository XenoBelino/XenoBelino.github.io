<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Player with Settings</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        /* Grundläggande stil för hela sidan */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: black;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .editor-content {
            text-align: center;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .button, .browse-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #6a0dad;
            color: white;
            transition: background-color 0.3s;
        }

        .button:hover, .browse-button:hover {
            background-color: #5c0b8a;
        }

        #change-background-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        #back-to-home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        #save-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        #file-name {
            color: black;
            font-size: 18px;
            margin-bottom: 10px;
        }

        #browse-btn {
            margin-top: 10px;
        }

        .video-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        #video-player {
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .volume-slider-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #progress-bar {
            width: 100%;
            background-color: #ddd;
            display: none;
            border-radius: 15px;
        }

        #progress-bar-filled {
            height: 20px;
            background-color: #4caf50;
            width: 0;
            border-radius: 15px;
        }

        #progress-text {
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            display: none;
        }

        body.dark-mode #file-name {
            color: white !important;
        }

        #background-options {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            text-align: left;
            width: 150px;
        }

        #background-options button {
            margin: 10px 0;
        }

        .option-button {
            padding: 10px 20px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .option-button:hover {
            background-color: #5c0b8a;
        }
    </style>
</head>
<body>
    <div class="editor-content">
        <div class="intro-section">
            <h1>Välkommen till Video- och Ljudredigeraren!</h1>
            <p>Här kan du ladda upp en video, ändra volyminställningar och justera bakgrunden.</p>
        </div>

        <!-- Video Player Container -->
        <div class="video-container">
            <video id="video-player" controls>
                <source id="video-source" src="assets/videos/sample.mp4" type="video/mp4">
                <source id="video-source-mkv" src="assets/videos/sample.mkv" type="video/x-matroska">
                <source id="video-source-webm" src="assets/videos/sample.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>

        <div id="file-name">No file selected</div>
        <button id="browse-btn" class="browse-button">Browse Files</button>
        <input type="file" id="file-input" style="display:none;" onchange="handleFileSelect(event)">
        <button id="convert-btn" class="button" onclick="convertToMP4()">Convert to MP4</button>

        <button id="change-background-btn" class="button">Change Background</button>

        <button id="save-btn" class="button">Save Changes</button>

        <!-- Volymreglage -->
        <div class="volume-slider-container">
            <div>
                <label for="original-volume">Original Volume:</label>
                <input type="range" id="original-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolume('original')">
                <span id="original-volume-percent" class="volume-percentage">50%</span>
            </div>
            <div>
                <label for="corrupted-volume">Corrupted Volume:</label>
                <input type="range" id="corrupted-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolume('corrupted')">
                <span id="corrupted-volume-percent" class="volume-percentage">50%</span>
            </div>
            <div>
                <label for="music-volume">Music Volume:</label>
                <input type="range" id="music-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolume('music')">
                <span id="music-volume-percent" class="volume-percentage">50%</span>
            </div>
            <div>
                <label for="final-volume">Final Volume:</label>
                <input type="range" id="final-volume" class="volume-slider" min="0" max="100" value="50" oninput="updateVolume('final')">
                <span id="final-volume-percent" class="volume-percentage">50%</span>
            </div>
        </div>

        <!-- Bakgrundsalternativ -->
        <div id="background-options">
            <h3>Choose Background Mode</h3>
            <button id="light-mode-btn" class="option-button">Light Mode</button>
            <button id="dark-mode-btn" class="option-button">Dark Mode</button>
        </div>

        <div id="progress-bar">
            <div id="progress-bar-filled"></div>
        </div>
        <div id="progress-text" style="display:none;">0% of 100% to complete conversion</div>

        <button id="back-to-home-btn" class="button">Go to Homepage</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@5.2.0/ffmpeg.min.js"></script>

    <script>
        // Funktion för att uppdatera volymen när användaren ändrar volymskalan
        function updateVolume(volumeType) {
            const videoPlayer = document.getElementById('video-player');
            const volumeSlider = document.getElementById(volumeType + '-volume');
            const volumePercent = document.getElementById(volumeType + '-volume-percent');

            const volume = volumeSlider.value;
            volumePercent.textContent = volume + '%';
            videoPlayer.volume = volume / 100;
        }

        // Klickhändelser och inställningar
        document.getElementById('browse-btn').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });

        document.getElementById('change-background-btn').addEventListener('click', function() {
            const backgroundOptions = document.getElementById('background-options');
            backgroundOptions.style.display = (backgroundOptions.style.display === 'block') ? 'none' : 'block';
        });

        document.addEventListener('click', function(event) {
            const backgroundOptions = document.getElementById('background-options');
            const backgroundBtn = document.getElementById('change-background-btn');

            if (!backgroundOptions.contains(event.target) && !backgroundBtn.contains(event.target)) {
                backgroundOptions.style.display = 'none';
            }
        });

        document.getElementById('light-mode-btn').addEventListener('click', function() {
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
            document.getElementById('background-options').style.display = 'none';
        });

        document.getElementById('dark-mode-btn').addEventListener('click', function() {
            document.body.classList.remove('light-mode');
            document.body.classList.add('dark-mode');
            document.getElementById('background-options').style.display = 'none';
        });

        document.getElementById('save-btn').addEventListener('click', function() {
            alert('Changes saved!');
        });

        document.getElementById('back-to-home-btn').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        async function convertToMP4() {
            document.getElementById('progress-bar').style.display = 'block';
            document.getElementById('progress-text').style.display = 'block';

            const videoFile = document.getElementById('file-input').files[0];
            if (!videoFile) {
                alert('Please select a video file.');
                document.getElementById('progress-bar').style.display = 'none';
                document.getElementById('progress-text').style.display = 'none';
                return;
            }

            // Kontrollera om filen redan är mp4
            if (videoFile.type === "video/mp4") {
                alert("Can't convert MP4 to MP4.");
                document.getElementById('progress-bar').style.display = 'none';
                document.getElementById('progress-text').style.display = 'none';
                return;
            }

            try {
                console.log('Initializing FFmpeg');
                const ffmpeg = FFmpeg.createFFmpeg({ log: true });
                await ffmpeg.load();

                const videoName = videoFile.name;
                await ffmpeg.FS('writeFile', videoName, new Uint8Array(await videoFile.arrayBuffer()));

                const interval = setInterval(() => {
                    const progress = (ffmpeg.FS('stat', videoName).size / 1000000) * 100;
                    document.getElementById('progress-bar-filled').style.width = progress + '%';
                    document.getElementById('progress-text').textContent = `${Math.round(progress)}% of 100% to complete conversion`;

                    if (progress === 100) {
                        clearInterval(interval);
                        document.getElementById('progress-text').textContent = 'Conversion successful!';
                    }
                }, 1000);

                await ffmpeg.run('-i', videoName, 'output.mp4');
                const data = ffmpeg.FS('readFile', 'output.mp4');
                const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
                const videoUrl = URL.createObjectURL(videoBlob);
                const videoPlayer = document.getElementById('video-player');
                videoPlayer.src = videoUrl;

            } catch (error) {
                console.error('Error during conversion:', error);
                document.getElementById('progress-text').textContent = 'Failed to convert';
                document.getElementById('progress-bar').style.display = 'none';
                document.getElementById('progress-text').style.display = 'none';
            }
        }
    </script>
</body>
</html>
