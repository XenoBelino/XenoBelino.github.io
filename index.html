<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XenoVideo AI Editor</title>
  <style>
    :root {
      --btn-bg: #6a0dad;
      --btn-hover: #5c0b8a;
      --btn-text: white;
      --btn-padding: 10px 20px;
      --btn-font-size: 16px;
      --btn-radius: 5px;
      --toggle-top: 20px;
      --toggle-right: 20px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      position: relative;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      padding: 40px 20px 20px;
      text-align: center;
      background-color: #f9f9f9;
      position: relative;
      transition: background-color 0.3s, color 0.3s;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1em;
      color: #555;
      max-width: 600px;
      margin: auto;
      transition: color 0.3s;
    }

    .video-preview {
      margin: 0 auto;
      max-width: 720px;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    .nav-button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 1.1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background: #0056b3;
    }

    /* Change Background button */
    .change-bg-btn {
      position: absolute;
      top: var(--toggle-top);
      right: var(--toggle-right);
      background: var(--btn-bg);
      color: var(--btn-text);
      padding: var(--btn-padding);
      font-size: var(--btn-font-size);
      border: none;
      border-radius: var(--btn-radius);
      cursor: pointer;
      transition: background 0.3s;
    }

    .change-bg-btn:hover {
      background: var(--btn-hover);
    }

    /* Popup options */
    #background-options {
      display: none;
      position: absolute;
      top: calc(var(--toggle-top) + 40px);
      right: var(--toggle-right);
      background: var(--btn-bg);
      padding: 10px;
      border-radius: var(--btn-radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    #background-options button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background: none;
      color: var(--btn-text);
      border: 1px solid var(--btn-text);
      border-radius: var(--btn-radius);
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    #background-options button:hover {
      background: var(--btn-text);
      color: var(--btn-bg);
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    body.dark-mode header {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    body.dark-mode header p {
      color: #ccc;
    }

    body.dark-mode .change-bg-btn {
      background-color: #444;
      color: #ddd;
    }

    body.dark-mode .change-bg-btn:hover {
      background-color: #666;
    }

    body.dark-mode #background-options {
      background-color: #333;
      color: #ddd;
      border-color: #ddd;
    }

    body.dark-mode #background-options button {
      border-color: #ddd;
      color: #ddd;
    }

    body.dark-mode #background-options button:hover {
      background-color: #ddd;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>XenoVideo – AI-driven video editor</h1>
    <p>Kunna ladda upp videor, identifiera språk, justera ljud och exportera - direkt i webbläsaren.</p>

    <!-- Change Background button -->
    <button class="change-bg-btn" onclick="toggleBackgroundOptions()">Change Background</button>

    <!-- Popup options -->
    <div id="background-options">
      <button onclick="setLightMode()">Light Mode</button>
      <button onclick="setDarkMode()">Dark Mode</button>
    </div>
  </header>

  <div class="video-preview">
    <video autoplay loop muted playsinline>
      <source src="videos/demo.mp4" type="video/mp4" />
      Din webbläsare stödjer inte video.
    </video>
  </div>

  <button class="nav-button" onclick="location.href='page.html'">Starta videoredigering</button>

  <script>
    function toggleBackgroundOptions() {
      const el = document.getElementById("background-options");
      el.style.display = el.style.display === "block" ? "none" : "block";
    }

    function setLightMode() {
      document.body.classList.remove("dark-mode");
      localStorage.setItem("theme", "light");
      toggleBackgroundOptions();
    }

    function setDarkMode() {
      document.body.classList.add("dark-mode");
      localStorage.setItem("theme", "dark");
      toggleBackgroundOptions();
    }

    window.onload = () => {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.body.classList.add("dark-mode");
      } else {
        document.body.classList.remove("dark-mode");
      }
    };
  </script>
</body>
</html>
