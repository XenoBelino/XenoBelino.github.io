<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XenoVideo AI Editor</title>
  <style>
    :root {
      --btn-bg: #6a0dad;
      --btn-hover: #5c0b8a;
      --btn-text: white;
      --btn-padding: 10px 20px;
      --btn-font-size: 16px;
      --btn-radius: 5px;
      --toggle-top: 20px;
      --toggle-right: 20px;
    }

    body { 
      margin: 0; 
      font-family: Arial, sans-serif; 
      position: relative; 
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      padding: 40px 20px 20px;
      text-align: center;
      background-color: #f9f9f9;
      position: relative;
    }
    body.dark-mode header {
      background-color: #1e1e1e;
    }
    header h1 { font-size: 2.5em; margin-bottom: 10px; }
    header p { font-size: 1em; color: #555; max-width: 600px; margin: auto; }
    body.dark-mode header p {
      color: #bbb;
    }

    .video-preview { margin: 0 auto; max-width: 720px; }
    video { width: 100%; border-radius: 10px; }

    .nav-button {
      margin: 20px auto;
      display: block;
      padding: 14px 28px;
      font-size: 1.1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      max-width: 220px;
      transition: background-color 0.3s;
    }
    .nav-button:hover {
      background: #0056b3;
    }

    /* Change Background button */
    .change-bg-btn {
      position: absolute;
      top: var(--toggle-top);
      right: var(--toggle-right);
      background: var(--btn-bg);
      color: var(--btn-text);
      padding: var(--btn-padding);
      font-size: var(--btn-font-size);
      border: none;
      border-radius: var(--btn-radius);
      cursor: pointer;
      transition: background 0.3s;
      z-index: 1100;
    }
    .change-bg-btn:hover {
      background: var(--btn-hover);
    }

    .bg-options {
      display: none;
      position: absolute;
      top: calc(var(--toggle-top) + 45px);
      right: var(--toggle-right);
      background: var(--btn-bg);
      padding: 15px 20px;
      border-radius: var(--btn-radius);
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 160px;
      color: var(--btn-text);
    }

    .bg-options h3 {
      margin: 0 0 10px;
      font-size: 1.1em;
      border-bottom: 1px solid var(--btn-text);
      padding-bottom: 5px;
    }

    .bg-options button {
      width: 100%;
      margin: 6px 0;
      padding: 10px 0;
      background: none;
      border: 1px solid var(--btn-text);
      border-radius: var(--btn-radius);
      color: var(--btn-text);
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .bg-options button:hover {
      background: var(--btn-text);
      color: var(--btn-bg);
    }
  </style>
</head>
<body>
  <header>
    <h1>XenoVideo – AI-driven video editor</h1>
    <p>Kunna ladda upp videor, identifiera språk, justera ljud och exportera - direkt i webbläsaren.</p>

    <!-- Change Background button -->
    <button class="change-bg-btn" onclick="toggleBackgroundOptions()">Change Background</button>

    <!-- Popup options -->
    <div class="bg-options" id="background-options">
      <h3>Choose Theme</h3>
      <button onclick="setLightMode()">Light Mode</button>
      <button onclick="setDarkMode()">Dark Mode</button>
    </div>
  </header>

  <div class="video-preview">
    <video autoplay loop muted playsinline>
      <source src="videos/demo.mp4" type="video/mp4" />
      Din webbläsare stödjer inte video.
    </video>
  </div>

  <button class="nav-button" onclick="location.href='page.html'">Starta videoredigering</button>

  <script>
    function toggleBackgroundOptions() {
      const options = document.getElementById("background-options");
      options.style.display = (options.style.display === "block") ? "none" : "block";
    }

    function setLightMode() {
      document.body.classList.remove("dark-mode");
      localStorage.setItem("theme", "light");
      toggleBackgroundOptions();
    }

    function setDarkMode() {
      document.body.classList.add("dark-mode");
      localStorage.setItem("theme", "dark");
      toggleBackgroundOptions();
    }

    // Stäng popup om klick utanför
    document.addEventListener("click", function(event) {
      const options = document.getElementById("background-options");
      const button = document.querySelector(".change-bg-btn");

      if (options.style.display === "block") {
        if (!options.contains(event.target) && !button.contains(event.target)) {
          options.style.display = "none";
        }
      }
    });

    // Ladda tema från localStorage
    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      } else {
        document.body.classList.remove("dark-mode");
      }
    };
  </script>
</body>
</html>
