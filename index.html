<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XenoVideo AI Editor</title>
  <style>
    :root {
      --light-bg: #f9f9f9;
      --light-text: #333;
      --dark-bg: #1e1e1e;
      --dark-text: #eee;
      --btn-bg: #6a0dad;    /* Exempel: matcha din purple från page.html */
      --btn-hover: #5c0b8a;
      --btn-text: white;
      --btn-font-size: 16px;
      --btn-padding: 10px 20px;
      --btn-radius: 5px;
      --bg-toggle-top: 20px;
      --bg-toggle-right: 20px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      position: relative;
      /* För positionering av knapp */
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    .change-bg-btn {
      position: absolute;
      top: var(--bg-toggle-top);
      right: var(--bg-toggle-right);
      background-color: var(--btn-bg);
      color: var(--btn-text);
      padding: var(--btn-padding);
      font-size: var(--btn-font-size);
      border: none;
      border-radius: var(--btn-radius);
      cursor: pointer;
      transition: background-color 0.3s;
      z-index: 1000;
    }
    .change-bg-btn:hover {
      background-color: var(--btn-hover);
    }

    .bg-options {
      display: none;
      position: absolute;
      top: calc(var(--bg-toggle-top) + 100%);
      right: var(--bg-toggle-right);
      background: var(--btn-bg);
      padding: 10px;
      border-radius: var(--btn-radius);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .bg-options button {
      display: block;
      width: 100%;
      margin: 5px 0;
      background: none;
      color: var(--btn-text);
      border: 1px solid var(--btn-text);
      padding: 8px;
      border-radius: var(--btn-radius);
      cursor: pointer;
    }
    .bg-options button:hover {
      background-color: var(--btn-text);
      color: var(--btn-bg);
    }
  </style>
</head>
<body>
  <!-- Din innehåll här... -->

  <!-- Change Background-knapp -->
  <button class="change-bg-btn" onclick="toggleBackgroundOptions()">Change Background</button>
  <div class="bg-options" id="background-options">
    <button onclick="setLightMode()">Light Mode</button>
    <button onclick="setDarkMode()">Dark Mode</button>
  </div>

  <script>
    function toggleBackgroundOptions() {
      const el = document.getElementById("background-options");
      el.style.display = el.style.display === "block" ? "none" : "block";
    }
    function setLightMode() {
      document.body.classList.remove("dark-mode");
      localStorage.setItem("theme", "light");
      document.getElementById("background-options").style.display = "none";
    }
    function setDarkMode() {
      document.body.classList.add("dark-mode");
      localStorage.setItem("theme", "dark");
      document.getElementById("background-options").style.display = "none";
    }
    window.onload = function() {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }
    }
  </script>
</body>
</html>
