<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XenoVideo AI Editor</title>
  <style>
    :root {
      --light-bg: #f9f9f9;
      --light-text: #333;
      --dark-bg: #1e1e1e;
      --dark-text: #eee;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    header p {
      font-size: 1.1em;
      max-width: 700px;
      margin: 10px auto 0;
    }

    .video-preview {
      width: 100%;
      max-width: 720px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .nav-button, .bg-toggle {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 14px 28px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .nav-button:hover,
    .bg-toggle:hover {
      background-color: #0056b3;
    }

    .bg-options {
      display: none;
      margin-top: 10px;
    }

    .bg-options button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    .bg-options button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <header>
    <h1>XenoVideo – AI-driven video editor</h1>
    <p>
      Ladda upp videor och använd AI för att identifiera språk, rensa bakgrundsmusik,
      justera ljudvolym och exportera videon i förbättrad kvalitet. Inget behov av installation –
      allt sker direkt i webbläsaren!
    </p>
  </header>

  <div class="video-preview">
    <video autoplay loop muted playsinline>
      <source src="videos/demo.mp4" type="video/mp4" />
      Din webbläsare stödjer inte videouppspelning.
    </video>
  </div>

  <!-- Redigeringsknapp -->
  <a href="page.html" class="nav-button">Starta videoredigering</a>

  <!-- Växla bakgrund -->
  <button onclick="toggleBackgroundOptions()" class="bg-toggle">Change Background</button>
  <div class="bg-options" id="background-options">
    <button onclick="setLightMode()">Light Mode</button>
    <button onclick="setDarkMode()">Dark Mode</button>
  </div>

  <script>
    function toggleBackgroundOptions() {
      const opt = document.getElementById("background-options");
      opt.style.display = opt.style.display === "block" ? "none" : "block";
    }

    function setLightMode() {
      document.body.classList.remove("dark-mode");
      localStorage.setItem("theme", "light");
    }

    function setDarkMode() {
      document.body.classList.add("dark-mode");
      localStorage.setItem("theme", "dark");
    }

    function applySavedTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") setDarkMode();
      else setLightMode(); // default
    }

    applySavedTheme();

    // Förhindra högerklick & kopiering
    document.addEventListener("contextmenu", (e) => e.preventDefault());
    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey && (e.key === "c" || e.key === "u")) e.preventDefault();
    });
  </script>
</body>
</html>
