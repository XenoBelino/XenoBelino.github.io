<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loopande Videospelare med Bakgrundsbyte</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: black;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
        background-color: #333;
        color: #fff;
    }

    .editor-content {
        text-align: center;
        padding: 20px;
        max-width: 900px;
        margin: auto;
        position: relative;
    }

    /* Knappar */
    .button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        border: none;
        background-color: #6a0dad;
        color: white;
        transition: background-color 0.3s;
        margin: 5px;
    }

    .button:hover {
        background-color: #5c0b8a;
    }

    /* Positionering av fasta knappar */
    #change-background-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
    }

    #back-to-home-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
    }

    /* Video container */
    .video-container {
        margin-top: 60px;
        display: flex;
        justify-content: center;
    }

    #video-player {
        width: 100%;
        max-width: 740px;
        height: auto;
        aspect-ratio: 16 / 9;
        background: black;
        display: block;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    /* Bakgrundsalternativ */
    #background-options {
        display: none;
        position: fixed;
        top: 60px;
        right: 20px;
        padding: 15px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        z-index: 9999;
        text-align: left;
        width: 150px;
    }

    #background-options h3 {
        color: black !important;
        text-align: center;
        margin-top: 0;
    }

    .option-button {
        padding: 10px 20px;
        background-color: #6a0dad;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
    }

    .option-button:hover {
        background-color: #5c0b8a;
    }

    /* Anpassa färger i dark mode för background options */
    body.dark-mode #background-options {
        background-color: #444;
        color: white;
    }

    body.dark-mode .option-button {
        background-color: #5c0b8a;
    }

    body.dark-mode .option-button:hover {
        background-color: #4a076e;
    }
</style>
</head>
<body>

<div class="editor-content" id="editor-content">
    <div class="intro-section">
        <h1>Välkommen till Videospelaren!</h1>
        <p>Här spelas en loopande video med möjlighet att byta tema (ljus/mörk).</p>
    </div>

    <div class="video-container">
        <video id="video-player" loop muted autoplay playsinline>
            <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm" />
            <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4" />
            Din webbläsare stödjer inte video-taggen.
        </video>
    </div>
</div>

<!-- Knappar för bakgrund -->
<button id="change-background-btn" class="button" onclick="toggleBackgroundOptions()">Byt Bakgrund</button>
<button id="back-to-home-btn" class="button" onclick="window.location.href='index.html'">Gå till startsidan</button>

<!-- Bakgrundsalternativ -->
<div id="background-options">
    <h3>Välj Tema</h3>
    <button class="option-button" onclick="setLightMode()">Ljusläge</button>
    <button class="option-button" onclick="setDarkMode()">Mörkerläge</button>
</div>

<script>
    // Visa / Dölj bakgrundsalternativ
    function toggleBackgroundOptions() {
        const bgOptions = document.getElementById('background-options');
        if (bgOptions.style.display === 'block') {
            bgOptions.style.display = 'none';
        } else {
            bgOptions.style.display = 'block';
        }
    }

    // Sätt ljusläge
    function setLightMode() {
        document.body.classList.remove('dark-mode');
        document.getElementById('background-options').style.display = 'none';
    }

    // Sätt mörkerläge
    function setDarkMode() {
        document.body.classList.add('dark-mode');
        document.getElementById('background-options').style.display = 'none';
    }

    // Spara val i localStorage (valfritt, kan tas bort)
    document.addEventListener('DOMContentLoaded', () => {
        if(localStorage.getItem('theme') === 'dark') {
            setDarkMode();
        } else {
            setLightMode();
        }
    });

    // Spara inställning när tema byts
    const bgButtons = document.querySelectorAll('.option-button');
    bgButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            const darkModeActive = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', darkModeActive ? 'dark' : 'light');
        });
    });
</script>

</body>
</html>
