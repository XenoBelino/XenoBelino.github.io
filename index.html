<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XenoVideo AI Editor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5em;
      color: #333;
    }

    header p {
      font-size: 1.1em;
      color: #555;
      max-width: 700px;
      margin: 10px auto 0;
    }

    .video-preview {
      width: 100%;
      max-width: 720px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .nav-button {
      margin-top: 40px;
      background-color: #007bff;
      color: white;
      padding: 14px 28px;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>XenoVideo – AI-driven video editor</h1>
    <p>
      Ladda upp videor och använd AI för att identifiera språk, rensa bakgrundsmusik,
      justera ljudvolym och exportera videon i förbättrad kvalitet. Inget behov av installation –
      allt sker direkt i webbläsaren!
    </p>
  </header>

  <div class="video-preview">
    <!-- Autoplaying looped video -->
    <video autoplay loop muted playsinline>
      <source src="videos/demo.mp4" type="video/mp4" />
      Din webbläsare stödjer inte videouppspelning.
    </video>
  </div>

  <!-- Knapp till editorn -->
  <a href="page.html" class="nav-button">Starta videoredigering</a>

  <script>
    // Förhindra högerklick & kopiering
    document.addEventListener("contextmenu", (e) => e.preventDefault());
    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey && (e.key === "c" || e.key === "u")) e.preventDefault();
    });
  </script>
</body>
</html>
