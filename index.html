<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Video Player with Settings</title>

  <style>
    /* Light/Dark mode */
    body.light-mode {
      background-color: #f9f9f9;
      color: #333;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    /* Theme toggle buttons */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .theme-toggle button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #ccc;
      transition: background-color 0.3s;
    }

    .theme-toggle button:hover {
      background-color: #aaa;
    }

    /* Page layout */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .editor-content {
      text-align: center;
      padding: 20px;
      background-color: inherit;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }

    /* Visitor IP Info */
    #visitor-info {
      margin-top: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- üîò Light/Dark Toggle -->
  <div class="theme-toggle">
    <button onclick="setLightMode()">‚òÄÔ∏è Light</button>
    <button onclick="setDarkMode()">üåô Dark</button>
  </div>

  <!-- üì¶ Page Content -->
  <div class="editor-content">
    <h1>This Page is undergoing construction!</h1>

    <div>
      <a href="page.html" class="button">Go to Page</a>
    </div>

    <div id="visitor-info">
      <p>Visitor IP Address: <span id="visitor-ip">Loading...</span></p>
    </div>
  </div>

  <!-- üîí Disable right-click and copy -->
  <script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    document.addEventListener('keydown', function (e) {
      if (e.ctrlKey && (e.key === 'c' || e.key === 'u')) {
        e.preventDefault();
      }
    });

    // üåê Fetch IP
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('visitor-ip').textContent = data.ip;
      })
      .catch(error => {
        document.getElementById('visitor-ip').textContent = 'Unable to retrieve IP';
        console.error('Error fetching IP:', error);
      });

    // üí° Load saved theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark-mode");
    } else {
      document.body.classList.add("light-mode");
    }

    // üåû Theme switchers
    function setLightMode() {
      document.body.classList.remove("dark-mode");
      document.body.classList.add("light-mode");
      localStorage.setItem("theme", "light");
    }

    function setDarkMode() {
      document.body.classList.remove("light-mode");
      document.body.classList.add("dark-mode");
      localStorage.setItem("theme", "dark");
    }
  </script>
</body>
</html>
